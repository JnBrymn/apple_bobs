    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
        }

        #game {
            position: relative;
            width: 800px;
            height: 600px;
            background: #2a2a2a;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #resource {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #8B4513;
            border-radius: 10px;
            left: 350px;
            top: 350px;
            transition: transform 0.1s;
            cursor: pointer;
            z-index: 5;
        }

        #hammer {
            position: absolute;
            width: 60px;
            height: 200px;
            background: #696969;
            left: 150px;
            top: 300px;
            transform-origin: bottom center;
            transition: transform 0.1s;
            z-index: 5;
        }

        #hammer::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 40px;
            background: #4a4a4a;
            top: 0;
            left: -20px;
            border-radius: 5px;
        }

        .material-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            color: white;
            font-size: 14px;
            white-space: nowrap;
            margin: 2px 0;
        }

        .material-button:hover {
            transform: scale(1.1);
        }

        #wood { background: #8B4513; color: white; }
        #rock { background: #808080; color: white; }
        #iron { background: #A19D94; color: white; }
        #steel { background: #71797E; color: white; }
        #gold { background: #FFD700; color: black; }
        #diamond { background: #B9F2FF; color: black; }
        #moon { background: #E6E6FA; color: black; }
        #rubber { background: #FF69B4; color: black; }
        #concrete { background: #708090; color: white; }
        #paper { background: #FFFFFF; color: black; }
        #plastic { background: #ADD8E6; color: black; }
        #glass { background: #87CEEB; color: black; }

        #resources {
            position: absolute;
            top: 50px;
            right: 50px;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 5px;
            z-index: 10;
            display: none; /* Hide the resources display */
        }

        #money {
            position: absolute;
            bottom: 50px;
            right: 50px;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 5px;
            color: gold;
            font-weight: bold;
            font-size: 18px;
            z-index: 10;
        }

        #hammerPower {
            position: absolute;
            bottom: 50px;
            left: 50px;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 5px;
            color: #4CAF50;
            font-weight: bold;
            font-size: 18px;
            z-index: 10;
        }

        #shop {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 100;
            width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);

        .shop-header {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;

            margin-bottom: 20px;

        .shop-tab {

            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;

        }

        .material-shop-item:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

            font-weight: bold;

        #closeShop:hover {
            color: #45a049;

        #hitButton {

            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;

            transition: all 0.3s;
            z-index: 10;

        #hitButton:hover {
            background: #45a049;
            transform: translateX(-50%) scale(1.1);
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            animation: particle 1s forwards;
        }

        @keyframes particle {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        #progress {

            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            z-index: 10;

        #progressBar {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s;
        }

            top: 50px;
            left: 50px;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
            max-height: 400px;
            overflow-y: auto;
        }

        .material-slot {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 2px black;
            position: relative;
            opacity: 0.5;
            margin-bottom: 20px; /* Add space for the count display */
        }

        .material-slot.empty {
            display: none;
        }

        .material-count {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 2px 5px;

            font-size: 10px;
            white-space: nowrap;
            color: white;
            z-index: 100;
            min-width: 40px;
            text-align: center;
        }

        .material-slot:hover {
            transform: scale(1.1);
        }

        .material-slot.selected {
            border-color: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
            opacity: 1;
        }

        .material-slot.available {
            opacity: 1;

                    button.disabled = true;
                    button.textContent = 'Purchased';
                    button.style.background = '#666';

        function purchaseUpgrade(upgradeId) {
            const cost = upgradeCosts[upgradeId];
            if (money >= cost && !purchasedUpgrades.has(upgradeId)) {
                money -= cost;
                if (upgradeId === 'winButton') {
                    alert('Congratulations! You have won the game!');
                    return;
                }
                hammerPower = upgradePowers[upgradeId];
                purchasedUpgrades.add(upgradeId);
                
                updateMoneyDisplay();
                updatePowerDisplay();
                updateShopButtons();

                    createParticles(
                        document.getElementById('hammer').getBoundingClientRect().left,
                        document.getElementById('hammer').getBoundingClientRect().top,
                        '#FFD700'

        function createParticles(x, y, color) {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = color;
                
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                
                document.getElementById('game').appendChild(particle);
                
                let posX = x;
                let posY = y;
                
                const particleLoop = setInterval(() => {
                    posX += vx;
                    posY += vy;
                    particle.style.left = posX + 'px';
                    particle.style.top = posY + 'px';
                    
                    if (parseFloat(particle.style.opacity) <= 0) {
                        particle.remove();
                        clearInterval(particleLoop);
                    }
                }, 20);
            }
        }

            Object.keys(materialProperties).forEach(material => {
                const slot = document.createElement('div');
                slot.className = `material-slot ${material}`;
                slot.dataset.material = material;
                
                if (unlockedMaterials.has(material)) {
                    slot.classList.add('available');
                    slot.innerHTML = material.charAt(0).toUpperCase();
                    
                    // Add count display
                    const count = document.createElement('div');
                    count.className = 'material-count';
                    count.textContent = `Owned: ${ownedMaterials[material]}`;
                    slot.appendChild(count);
                    
                    // Hide slot if no materials owned
                    if (ownedMaterials[material] <= 0) {
                        slot.classList.add('empty');
                    }
                    
                    if (material === currentMaterial) {
                        slot.classList.add('selected');
                    }
                    
                    slot.addEventListener('click', () => {
                        if (ownedMaterials[material] > 0) {
                            currentMaterial = material;
                            resource.style.background = materialProperties[material].color;
                            progress = 0;
                            progressBar.style.width = '0%';
                            
                            // Update selection UI
                            document.querySelectorAll('.material-slot').forEach(s => s.classList.remove('selected'));

                        }
                    });
                } else {
                    slot.innerHTML = '?';
                }
                
                selectionArea.appendChild(slot);
            });

        function hit() {
            if (isHitting || ownedMaterials[currentMaterial] <= 0) return;
            isHitting = true;

            const rect = resource.getBoundingClientRect();
            const gameRect = document.getElementById('game').getBoundingClientRect();
            
            // Animate hammer
            hammer.style.transform = 'rotate(-45deg)';
            setTimeout(() => {
                hammer.style.transform = 'rotate(0deg)';
                isHitting = false;
            }, 200);

            // Animate resource
            resource.style.transform = 'scale(0.9)';
            setTimeout(() => {
                resource.style.transform = 'scale(1)';
            }, 100);

            // Create particles
            createParticles(
                rect.left - gameRect.left + rect.width/2,
                rect.top - gameRect.top + rect.height/2,
                materialProperties[currentMaterial].color
            );

            progress += (100 / materialProperties[currentMaterial].hits) * hammerPower;
            progressBar.style.width = `${Math.min(progress, 100)}%`;

            if (progress >= 100) {
                if (ownedMaterials[currentMaterial] > 0) {
                    ownedMaterials[currentMaterial]--;
                    money += materialProperties[currentMaterial].money;
                    updateMoneyDisplay();
                    updateMaterialSelection();
                    progress = 0;
                    progressBar.style.width = '0%';
                    
                    // If we run out of the current material, switch to the first available one
                    if (ownedMaterials[currentMaterial] <= 0) {
                        const availableMaterial = Object.keys(materialProperties).find(m => 
                            unlockedMaterials.has(m) && ownedMaterials[m] > 0
                        );
                        if (availableMaterial) {
                            currentMaterial = availableMaterial;
                            resource.style.background = materialProperties[currentMaterial].color;
                        } else {
                            // If no materials left, reset to paper
                            currentMaterial = 'paper';
                            resource.style.background = materialProperties[currentMaterial].color;
                        }
                    }
                }
            }
        }

            const quantity = parseInt(document.getElementById('materialQuantity').value) || 1;
            const cost = materialCosts[material] * quantity;
            if (money >= cost) {
                money -= cost;
                ownedMaterials[material] += quantity;
                unlockedMaterials.add(material);
                currentMaterial = material;
                resource.style.background = materialProperties[material].color;
                progress = 0;
                progressBar.style.width = '0%';
                updateMoneyDisplay();
                updateMaterialButtons();
                updateMaterialSelection();
            }
        }
