<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Button - Don't Press It!</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .game-container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .title {
            font-size: 3.5em;
            color: #ff6b6b;
            margin: 0 0 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 30px;
        }

        .timer {
            font-size: 2.5em;
            color: #4ecdc4;
            margin: 20px 0;
            font-weight: bold;
        }

        .button-container {
            margin: 40px 0;
            position: relative;
        }

        .tempting-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(255,107,107,0.4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            animation: pulse 2s infinite;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .tempting-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(255,107,107,0.6);
            background: linear-gradient(45deg, #ff5252, #ff7676);
            animation: none;
        }

        .tempting-button:active {
            transform: scale(0.95);
        }

        .tempting-button.pressed {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            transform: scale(0.9);
            box-shadow: 0 5px 15px rgba(78,205,196,0.4);
            animation: none;
        }

        .messages {
            margin: 20px 0;
            min-height: 60px;
        }

        .message {
            font-size: 1.2em;
            color: #ff6b6b;
            margin: 10px 0;
            padding: 10px;
            background: #fff5f5;
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            min-width: 120px;
            border: 2px solid #4ecdc4;
        }

        .stat-box .number {
            font-size: 2em;
            font-weight: bold;
            color: #4ecdc4;
        }

        .stat-box .label {
            color: #666;
            font-size: 0.9em;
        }

        .restart-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78,205,196,0.4);
        }

        .tempting-text {
            font-size: 1.1em;
            color: #ff6b6b;
            margin: 20px 0;
            font-style: italic;
        }

        .achievement {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #8b6914;
            padding: 15px;
            border-radius: 15px;
            margin: 15px 0;
            font-weight: bold;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        .hidden {
            display: none;
        }

        .sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            border: 2px solid #4ecdc4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            transform: scale(1.1);
            background: #4ecdc4;
            color: white;
        }

        .sound-toggle.muted {
            background: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
        }

        .music-toggle {
            position: absolute;
            top: 20px;
            right: 80px;
            background: rgba(255,255,255,0.9);
            border: 2px solid #ff6b6b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            transition: all 0.3s ease;
        }

        .music-toggle:hover {
            transform: scale(1.1);
            background: #ff6b6b;
            color: white;
        }

        .music-toggle.muted {
            background: #4ecdc4;
            color: white;
            border-color: #4ecdc4;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="music-toggle" id="musicToggle" onclick="toggleMusic()">
            üéµ
        </div>
        <div class="sound-toggle" id="soundToggle" onclick="toggleSound()">
            üîä
        </div>

        <h1 class="title">üéØ THE BUTTON üéØ</h1>
        <p class="subtitle">Can you resist the temptation? Don't press it!</p>
        
        <div class="timer" id="timer">00:00:00</div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="number" id="bestTime">00:00:00</div>
                <div class="label">Best Time</div>
            </div>
            <div class="stat-box">
                <div class="number" id="pressCount">0</div>
                <div class="label">Times Pressed</div>
            </div>
        </div>

        <div class="tempting-text" id="temptingText">
            Come on... just one little press won't hurt! üòà
        </div>

        <div class="button-container">
                    <button class="tempting-button" id="temptingButton" onclick="pressButton()" onselectstart="return false" oncopy="return false">
            DON'T<br>PRESS<br>ME!
        </button>
        </div>

        <div class="messages" id="messages">
            <div class="message">The button is waiting... patiently... üòè</div>
        </div>

        <button class="restart-btn hidden" id="restartBtn" onclick="restartGame()">
            üéÆ Play Again
        </button>
    </div>

    <script>
        let startTime = Date.now();
        let gameRunning = true;
        let pressCount = 0;
        let bestTime = 0;
        let timerInterval;
        let soundEnabled = true;
        let audioContext;
        let backgroundMusic;
        let musicEnabled = true;
        let musicPlaying = false;
        let temptingTexts = [
            "Come on... just one little press won't hurt! üòà",
            "You know you want to... üòè",
            "It's just sitting there... all lonely... ü•∫",
            "What if it's the most amazing button ever? ‚ú®",
            "Everyone else would press it! üòÖ",
            "It's getting bored waiting for you... üò¥",
            "Maybe it has candy inside? üç¨",
            "What's the worst that could happen? ü§î",
            "You're so strong... but are you button-strong? üí™",
            "It's calling your name... can you hear it? üëÇ",
            "It's glowing... can you see it? ‚ú®",
            "The button is getting impatient... üò§",
            "What if it grants wishes? üßû‚Äç‚ôÇÔ∏è",
            "It's the most beautiful button ever! üåü",
            "The button needs you! ü•∫"
        ];

        let pressMessages = [
            "NOOOOO! You gave in! üò±",
            "The button wins again! üèÜ",
            "Your willpower was no match! üíî",
            "The temptation was too strong! üò≠",
            "Button: 1, You: 0 üòÖ",
            "Resistance is futile! ü§ñ",
            "The button is very pleased! üòà",
            "You've been buttoned! üéØ",
            "The dark side has won! ‚ö°",
            "Button power activated! üöÄ"
        ];

        // Initialize audio context
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        // Background music functions
        function createBackgroundMusic() {
            if (!audioContext || musicPlaying) return; // Don't start if already playing
            
            musicPlaying = true;
            
            // Create a simple but catchy background melody
            const notes = [
                { freq: 220, duration: 0.5 }, // A3
                { freq: 246.94, duration: 0.5 }, // B3
                { freq: 277.18, duration: 0.5 }, // C#4
                { freq: 329.63, duration: 0.5 }, // E4
                { freq: 277.18, duration: 0.5 }, // C#4
                { freq: 246.94, duration: 0.5 }, // B3
                { freq: 220, duration: 1.0 }, // A3
                { freq: 196, duration: 0.5 }, // G3
                { freq: 220, duration: 0.5 }, // A3
                { freq: 246.94, duration: 0.5 }, // B3
                { freq: 277.18, duration: 0.5 }, // C#4
                { freq: 329.63, duration: 0.5 }, // E4
                { freq: 277.18, duration: 0.5 }, // C#4
                { freq: 246.94, duration: 0.5 }, // B3
                { freq: 220, duration: 1.0 } // A3
            ];
            
            let currentNote = 0;
            
            function playNextNote() {
                if (!musicEnabled || !audioContext) {
                    musicPlaying = false;
                    return;
                }
                
                const note = notes[currentNote];
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(note.freq, audioContext.currentTime);
                oscillator.type = 'triangle'; // Softer sound
                
                gainNode.gain.setValueAtTime(0.03, audioContext.currentTime); // Very quiet
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + note.duration);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + note.duration);
                
                currentNote = (currentNote + 1) % notes.length;
                
                // Schedule next note
                setTimeout(playNextNote, note.duration * 1000);
            }
            
            // Start the music loop
            playNextNote();
        }

        function toggleMusic() {
            musicEnabled = !musicEnabled;
            const toggle = document.getElementById('musicToggle');
            if (musicEnabled) {
                toggle.textContent = 'üéµ';
                toggle.classList.remove('muted');
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                if (!musicPlaying) {
                    createBackgroundMusic();
                }
            } else {
                toggle.textContent = 'üîá';
                toggle.classList.add('muted');
                musicPlaying = false; // Stop the music loop
            }
        }

        // Sound functions
        function playTemptingSound() {
            if (!soundEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime); // A note
            oscillator.frequency.exponentialRampToValueAtTime(880, audioContext.currentTime + 0.5); // Higher note
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function playFailSound() {
            if (!soundEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Sad descending sound
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(110, audioContext.currentTime + 1);
            
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 1);
        }

        function playRecordSound() {
            if (!soundEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Victory ascending sound
            oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(880, audioContext.currentTime + 0.8);
            
            gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.8);
        }

        function playButtonHoverSound() {
            if (!soundEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(660, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(880, audioContext.currentTime + 0.2);
            
            gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const toggle = document.getElementById('soundToggle');
            if (soundEnabled) {
                toggle.textContent = 'üîä';
                toggle.classList.remove('muted');
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            } else {
                toggle.textContent = 'üîá';
                toggle.classList.add('muted');
            }
        }

        // Initialize
        initAudio();
        updateBestTime();
        startTimer();
        updateTemptingText();
        
        // Start background music after a short delay
        setTimeout(() => {
            if (musicEnabled && !musicPlaying) {
                createBackgroundMusic();
            }
        }, 1000);

        function startTimer() {
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (!gameRunning) return;
            
            const elapsed = Date.now() - startTime;
            const seconds = Math.floor(elapsed / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            
            const timeString = `${hours.toString().padStart(2, '0')}:${(minutes % 60).toString().padStart(2, '0')}:${(seconds % 60).toString().padStart(2, '0')}`;
            document.getElementById('timer').textContent = timeString;
        }

        function updateBestTime() {
            if (bestTime > 0) {
                const seconds = Math.floor(bestTime / 1000);
                const minutes = Math.floor(seconds / 60);
                const hours = Math.floor(minutes / 60);
                
                const timeString = `${hours.toString().padStart(2, '0')}:${(minutes % 60).toString().padStart(2, '0')}:${(seconds % 60).toString().padStart(2, '0')}`;
                document.getElementById('bestTime').textContent = timeString;
            }
        }

        function updateTemptingText() {
            if (!gameRunning) return;
            
            const randomText = temptingTexts[Math.floor(Math.random() * temptingTexts.length)];
            document.getElementById('temptingText').textContent = randomText;
            
            // Play tempting sound when text changes
            playTemptingSound();
            
            // Change text every 3-5 seconds
            setTimeout(updateTemptingText, Math.random() * 2000 + 3000);
        }

        function pressButton() {
            if (!gameRunning) return;
            
            // Prevent any text selection or copying
            event.preventDefault();
            event.stopPropagation();
            
            gameRunning = false;
            clearInterval(timerInterval);
            pressCount++;
            
            const button = document.getElementById('temptingButton');
            button.classList.add('pressed');
            button.textContent = 'GOTCHA! üòà';
            button.disabled = true;
            
            const elapsed = Date.now() - startTime;
            const finalTime = elapsed;
            
            // Play fail sound
            playFailSound();
            
            // Update best time if better
            if (finalTime > bestTime) {
                bestTime = finalTime;
                updateBestTime();
                
                // Play record sound
                setTimeout(() => playRecordSound(), 1000);
                showAchievement('üèÜ NEW RECORD! üèÜ');
            }
            
            // Update press count
            document.getElementById('pressCount').textContent = pressCount;
            
            // Show random press message
            const randomMessage = pressMessages[Math.floor(Math.random() * pressMessages.length)];
            showMessage(randomMessage);
            
            // Show final time
            const seconds = Math.floor(finalTime / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const timeString = `${hours.toString().padStart(2, '0')}:${(minutes % 60).toString().padStart(2, '0')}:${(seconds % 60).toString().padStart(2, '0')}`;
            
            showMessage(`You lasted: ${timeString} ‚è∞`);
            
            // Show restart button
            document.getElementById('restartBtn').classList.remove('hidden');
            
            // Add some fun effects
            setTimeout(() => {
                button.style.animation = 'bounce 0.5s ease infinite';
            }, 1000);
        }

        function showMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            
            // Remove old messages if too many
            if (messagesDiv.children.length > 3) {
                messagesDiv.removeChild(messagesDiv.firstChild);
            }
        }

        function showAchievement(text) {
            const messagesDiv = document.getElementById('messages');
            const achievementDiv = document.createElement('div');
            achievementDiv.className = 'achievement';
            achievementDiv.textContent = text;
            messagesDiv.appendChild(achievementDiv);
        }

        function restartGame() {
            // Reset game state
            gameRunning = true;
            startTime = Date.now();
            
            // Reset button
            const button = document.getElementById('temptingButton');
            button.classList.remove('pressed');
            button.textContent = 'DON\'T\nPRESS\nME!';
            button.disabled = false;
            button.style.animation = '';
            
            // Reset timer
            document.getElementById('timer').textContent = '00:00:00';
            
            // Clear messages
            document.getElementById('messages').innerHTML = '<div class="message">The button is waiting... patiently... üòè</div>';
            
            // Hide restart button
            document.getElementById('restartBtn').classList.add('hidden');
            
            // Restart timer and text updates
            startTimer();
            updateTemptingText();
            
            // Restart music if it was enabled
            if (musicEnabled && !musicPlaying) {
                createBackgroundMusic();
            }
        }

        // Add hover sound to button
        document.getElementById('temptingButton').addEventListener('mouseenter', playButtonHoverSound);
    </script>
</body>
</html>
