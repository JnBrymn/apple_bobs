        function handleMathQuestion(message) {
            console.log('Math question detected:', message);
            const mathResponse = getRandomResponse(knowledgeBase.math.responses);
            
            // First try to match "divided by" pattern specifically
            const dividedByMatch = message.match(/(\d+)\s*divided by\s*(\d+)/i);
            if (dividedByMatch) {
                const num1 = parseInt(dividedByMatch[1]);
                const num2 = parseInt(dividedByMatch[2]);
                const result = num1 / num2;
                return `${mathResponse} The answer is ${result}! üßÆ`;
            }
            
            // Try to match "times" pattern
            const timesMatch = message.match(/(\d+)\s*times\s*(\d+)/i);
            if (timesMatch) {
                const num1 = parseInt(timesMatch[1]);
                const num2 = parseInt(timesMatch[2]);
                const result = num1 * num2;
                return `${mathResponse} The answer is ${result}! üßÆ`;
            }
            
            // Try to match "x" multiplication pattern
            const xMatch = message.match(/(\d+)\s*x\s*(\d+)/i);
            if (xMatch) {
                const num1 = parseInt(xMatch[1]);
                const num2 = parseInt(xMatch[2]);
                const result = num1 * num2;
                return `${mathResponse} The answer is ${result}! üßÆ`;
            }
            
            // Try to match "plus" pattern
            const plusMatch = message.match(/(\d+)\s*plus\s*(\d+)/i);
            if (plusMatch) {
                const num1 = parseInt(plusMatch[1]);
                const num2 = parseInt(plusMatch[2]);
                const result = num1 + num2;
                return `${mathResponse} The answer is ${result}! üßÆ`;
            }
            
            // Try to match "minus" pattern
            const minusMatch = message.match(/(\d+)\s*minus\s*(\d+)/i);
            if (minusMatch) {
                const num1 = parseInt(minusMatch[1]);
                const num2 = parseInt(minusMatch[2]);
                const result = num1 - num2;
                return `${mathResponse} The answer is ${result}! üßÆ`;
            }
            
            // Clean up the message and extract math expression
            let mathExpression = message.replace(/[^\d+\-*/().\s]/g, ' ').trim();
            
            // Replace words with symbols
            mathExpression = mathExpression.replace(/\bplus\b/gi, '+');
            mathExpression = mathExpression.replace(/\bminus\b/gi, '-');
            mathExpression = mathExpression.replace(/\btimes\b/gi, '*');
            mathExpression = mathExpression.replace(/\bdivided by\b/gi, '/');
            mathExpression = mathExpression.replace(/\band\b/gi, '+');
            
            // Extract just the numbers and operators
            const cleanExpression = mathExpression.replace(/[^\d+\-*/().]/g, '');
            
            console.log('Clean expression:', cleanExpression);
            
            try {
                // Use JavaScript's calculator to solve it
                const result = eval(cleanExpression);
                
                if (typeof result === 'number' && !isNaN(result)) {
                    return `${mathResponse} The answer is ${result}! üßÆ`;
                }
            } catch (error) {
                console.log('Math calculation error:', error);
            }
            
            // Fallback for simple patterns
            const simpleMath = message.match(/(\d+)\s*([+\-*/])\s*(\d+)/);
            if (simpleMath) {
                const num1 = parseInt(simpleMath[1]);
                const operator = simpleMath[2];
                const num2 = parseInt(simpleMath[3]);
                let result;
                
                switch (operator) {
                    case '+': result = num1 + num2; break;
                    case '-': result = num1 - num2; break;
                    case '*': result = num1 * num2; break;
                    case '/': result = num1 / num2; break;
                }
                
                return `${mathResponse} The answer is ${result}! üßÆ`;
            }
            
            return `${mathResponse} I can solve math problems! Try asking "What is 5 + 3?" or "Calculate 10 * 4" üßÆ`;
        }

        function isMathQuestion(message) {
            const lowerMessage = message.toLowerCase();

            if (mathKeywords.some(keyword => lowerMessage.includes(keyword))) {

            return false;
        }

                "I love your enthusiasm for learning! Questions like this show how smart you are! üéØ",
                "That's such a cool question! I can tell you love exploring and discovering new things! üîç",
                "You have such an amazing imagination! I love how you think about the world! üåà"
            ];
            
            return getRandomResponse(creativeResponses);
        }
        
        function getRandomResponse(responses) {
            return responses[Math.floor(Math.random() * responses.length)];
        }
        
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = `<span class="bot-avatar">${botPersonality.emoji}</span><span class="typing-dots">CHatB0t is typing</span>`;
            typingDiv.id = 'typingIndicator';
            
            const chatArea = document.getElementById('chatArea');
            chatArea.appendChild(typingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function hideTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        function clearChat() {
            if (confirm('Are you sure you want to clear the chat? This will delete all messages!')) {
                const chatArea = document.getElementById('chatArea');
                chatArea.innerHTML = `
                    <div class="welcome-message">
                        <div class="bot-avatar">ü§ñ</div>
                        <strong>CHatB0t is ready to chat!</strong><br>
                        Ask me anything - I'm super smart and remember everything! ‚ú®
                    </div>
                `;
                
                messageCount = 0;
                conversationHistory = [];
                saveConversationHistory();
                updateStats();
            }
        }
        
        function updateStats() {
            document.getElementById('messageCount').textContent = messageCount;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('chatTime').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function saveConversationHistory() {
            localStorage.setItem('chatbot_history', JSON.stringify(conversationHistory));
        }
        
        function loadConversationHistory() {
            const saved = localStorage.getItem('chatbot_history');
            if (saved) {
                conversationHistory = JSON.parse(saved);
                messageCount = conversationHistory.length;
                
                // Reload recent messages (last 10)
                const recentMessages = conversationHistory.slice(-10);
                const chatArea = document.getElementById('chatArea');
                chatArea.innerHTML = '';
                
                recentMessages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.sender}-message`;
                    
                    if (msg.sender === 'bot') {
                        messageDiv.innerHTML = `<span class="bot-avatar">${botPersonality.emoji}</span>${msg.text}`;
                    } else {
                        messageDiv.textContent = msg.text;
                    }
                    
                    chatArea.appendChild(messageDiv);
                });
                
                chatArea.scrollTop = chatArea.scrollHeight;
                updateStats();
            }
        }
        
        // Start the chatbot
        console.log('CHatB0t LOADING! ü§ñ');
        init();
        console.log('CHatB0t is ready to chat! Ask me anything! üöÄ');
    </script>
