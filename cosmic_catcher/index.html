<!--
Cosmic Catcher Game
- Cat character that moves left/right with arrow keys (super cartoon cat: face, ears, tail, whiskers, paws)
- Falling stars to catch for points (SVG, shiny, animated)
- Space rocks to avoid (SVG, bumpy, craters, glowing)
- Gets faster and harder each level
- Animated, colorful nebula and more twinkling stars
- Rainbow burst particles when catching stars
- Spacey UI font and glowing border
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Catcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #533483 100%);
            font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: white;
        }
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .stars-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 3s ease-in-out infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .nebula {
            position: absolute;
            top: 30%;
            left: 50%;
            width: 800px;
            height: 500px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at 60% 40%, #fffbe7cc 0%, #ffd93d88 30%, #ff6b6bcc 60%, #4d9de088 100%);
            filter: blur(80px) brightness(1.2);
            pointer-events: none;
            z-index: 2;
            animation: nebulaMove 10s ease-in-out infinite alternate;
        }
        @keyframes nebulaMove {
            0% { filter: blur(80px) brightness(1.2); }
            100% { filter: blur(120px) brightness(1.4); }
        }
        .ui {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(30, 30, 60, 0.7);
            padding: 15px 40px;
            border-radius: 30px;
            border: 3px solid #ffd93d;
            box-shadow: 0 0 30px #ffd93d, 0 0 60px #ff6b6b44;
            font-family: 'Orbitron', monospace;
            letter-spacing: 2px;
        }
        .score {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px #ffd93d, 0 0 20px #ff6b6b;
        }
        .level {
            font-size: 1.3rem;
            margin-top: 5px;
            opacity: 0.9;
        }
        .cat {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 90px;
            z-index: 10;
            transition: all 0.1s ease;
        }
        /* Cat SVG */
        .cat-svg {
            width: 90px;
            height: 90px;
            display: block;
        }
        /* Falling objects */
        .falling-object {
            position: absolute;
            width: 48px;
            height: 48px;
            z-index: 5;
            pointer-events: none;
        }
        .star-object {
            animation: fall linear forwards;
        }
        .rock-object {
            animation: fall linear forwards;
        }
        @keyframes fall {
            from { top: -60px; }
            to { top: 100vh; }
        }
        /* Rainbow burst particles */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: conic-gradient(from 0deg, #ffd93d, #ff6b6b, #6bcf7f, #4d9de0, #ffd93d);
            border-radius: 50%;
            pointer-events: none;
            animation: particleExplode 1s ease-out forwards;
            box-shadow: 0 0 10px #ffd93d, 0 0 20px #ff6b6b;
        }
        @keyframes particleExplode {
            0% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg) translate(var(--x), var(--y));
            }
        }
        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .game-over-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            color: white;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            backdrop-filter: blur(15px);
            border: 2px solid #ffd93d;
            box-shadow: 0 20px 60px #ffd93d44;
            font-family: 'Orbitron', monospace;
        }
        .restart-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px #ffd93d44;
            font-family: 'Orbitron', monospace;
        }
        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px #ff6b6b88;
        }
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid #ffd93d;
            font-size: 1.1rem;
            text-align: center;
            z-index: 100;
            font-family: 'Orbitron', monospace;
        }
        .instructions p {
            margin: 5px 0;
            text-shadow: 0 0 10px #ffd93d;
        }
        .level-up {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #4CAF50, #ffd93d);
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 999;
            opacity: 0;
            animation: levelUpShow 2s ease-in-out;
            border: 2px solid #ffd93d;
            font-family: 'Orbitron', monospace;
        }
        @keyframes levelUpShow {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="stars-background" id="starsBackground"></div>
        <div class="nebula"></div>
        <div class="ui">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="level">Level: <span id="level">1</span></div>
        </div>
        <div class="cat" id="cat">
            <svg class="cat-svg" viewBox="0 0 90 90">
                <!-- Tail -->
                <ellipse cx="80" cy="70" rx="12" ry="6" fill="#ffb347" stroke="#ff6b6b" stroke-width="2" transform="rotate(20 80 70)"/>
                <!-- Body -->
                <ellipse cx="45" cy="60" rx="25" ry="22" fill="url(#bodyGradient)"/>
                <defs>
                    <radialGradient id="bodyGradient" cx="60%" cy="40%" r="80%">
                        <stop offset="0%" stop-color="#fffbe7"/>
                        <stop offset="60%" stop-color="#ffb347"/>
                        <stop offset="100%" stop-color="#ff6b6b"/>
                    </radialGradient>
                </defs>
                <!-- Paws -->
                <ellipse cx="30" cy="80" rx="7" ry="4" fill="#fffbe7"/>
                <ellipse cx="60" cy="80" rx="7" ry="4" fill="#fffbe7"/>
                <!-- Head -->
                <ellipse cx="45" cy="35" rx="18" ry="16" fill="#fffbe7" stroke="#ffb347" stroke-width="2"/>
                <!-- Ears -->
                <polygon points="25,30 35,10 40,32" fill="#ffb347" stroke="#ff6b6b" stroke-width="2"/>
                <polygon points="65,30 55,10 50,32" fill="#ffb347" stroke="#ff6b6b" stroke-width="2"/>
                <!-- Eyes -->
                <ellipse cx="39" cy="36" rx="2.5" ry="3.5" fill="#333"/>
                <ellipse cx="51" cy="36" rx="2.5" ry="3.5" fill="#333"/>
                <!-- Nose -->
                <ellipse cx="45" cy="42" rx="2.5" ry="1.5" fill="#ff6b6b"/>
                <!-- Mouth -->
                <path d="M43 45 Q45 48 47 45" stroke="#333" stroke-width="1.5" fill="none"/>
                <!-- Whiskers -->
                <path d="M32 42 Q38 44 38 42" stroke="#333" stroke-width="1" fill="none"/>
                <path d="M32 46 Q38 46 38 44" stroke="#333" stroke-width="1" fill="none"/>
                <path d="M58 42 Q52 44 52 42" stroke="#333" stroke-width="1" fill="none"/>
                <path d="M58 46 Q52 46 52 44" stroke="#333" stroke-width="1" fill="none"/>
            </svg>
        </div>
        <div class="instructions">
            <p>🎮 Use LEFT and RIGHT arrow keys to move</p>
            <p>⭐ Catch stars for points! 🪨 Avoid rocks!</p>
        </div>
    </div>
    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>🌌 Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Level Reached: <span id="finalLevel">1</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>
    <script>
        let score = 0;
        let level = 1;
        let catX = window.innerWidth / 2;
        let gameRunning = true;
        let objects = [];
        let lastStarTime = 0;
        let lastRockTime = 0;
        let starInterval = 2000;
        let rockInterval = 3000;
        const cat = document.getElementById('cat');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const finalLevelDisplay = document.getElementById('finalLevel');
        // Create background stars
        function createBackgroundStars() {
            const starsContainer = document.getElementById('starsBackground');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        // Move cat
        function moveCat(direction) {
            if (!gameRunning) return;
            const speed = 28;
            if (direction === 'left' && catX > 50) {
                catX -= speed;
            } else if (direction === 'right' && catX < window.innerWidth - 50) {
                catX += speed;
            }
            cat.style.left = catX + 'px';
            cat.style.transform = 'translateX(-50%)';
        }
        // Create SVG falling star
        function createStarSVG() {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '48');
            svg.setAttribute('height', '48');
            svg.setAttribute('viewBox', '0 0 48 48');
            svg.innerHTML = `
                <g>
                    <polygon points="24,4 29,18 44,18 32,28 36,42 24,34 12,42 16,28 4,18 19,18" fill="url(#starGradient)" stroke="#ffd93d" stroke-width="2"/>
                    <defs>
                        <radialGradient id="starGradient" cx="50%" cy="40%" r="80%">
                            <stop offset="0%" stop-color="#fffbe7"/>
                            <stop offset="60%" stop-color="#ffd93d"/>
                            <stop offset="100%" stop-color="#ffed4e"/>
                        </radialGradient>
                    </defs>
                </g>
            `;
            return svg;
        }
        // Create SVG falling rock
        function createRockSVG() {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '48');
            svg.setAttribute('height', '48');
            svg.setAttribute('viewBox', '0 0 48 48');
            svg.innerHTML = `
                <ellipse cx="24" cy="28" rx="18" ry="14" fill="#444" stroke="#ff6b6b" stroke-width="2"/>
                <ellipse cx="16" cy="28" rx="3" ry="2" fill="#222"/>
                <ellipse cx="32" cy="34" rx="2.5" ry="1.5" fill="#222"/>
                <ellipse cx="28" cy="22" rx="2" ry="1.2" fill="#222"/>
                <ellipse cx="38" cy="26" rx="1.5" ry="1" fill="#222"/>
                <ellipse cx="24" cy="38" rx="2" ry="1.2" fill="#222"/>
            `;
            return svg;
        }
        // Create falling object
        function createFallingObject(type) {
            const object = document.createElement('div');
            object.className = `falling-object ${type}-object`;
            object.style.left = Math.random() * (window.innerWidth - 60) + 'px';
            object.style.top = '-60px';
            let duration = Math.max(1200, 3200 - level * 120);
            object.style.animationDuration = duration + 'ms';
            if (type === 'star') {
                object.appendChild(createStarSVG());
            } else {
                object.appendChild(createRockSVG());
            }
            document.querySelector('.game-container').appendChild(object);
            // Animate falling
            let start = null;
            let y = -60;
            function fallStep(ts) {
                if (!start) start = ts;
                let elapsed = ts - start;
                let percent = Math.min(elapsed / duration, 1);
                y = -60 + percent * (window.innerHeight + 60);
                object.style.top = y + 'px';
                if (percent < 1 && gameRunning) {
                    requestAnimationFrame(fallStep);
                } else {
                    if (object.parentNode) object.remove();
                }
            }
            requestAnimationFrame(fallStep);
            objects.push({
                element: object,
                type: type,
                get x() { return parseFloat(object.style.left); },
                get y() { return parseFloat(object.style.top); }
            });
        }
        // Check collisions
        function checkCollisions() {
            const catRect = {
                x: catX - 45,
                y: window.innerHeight - 140,
                width: 90,
                height: 90
            };
            objects.forEach((obj, index) => {
                const objRect = {
                    x: obj.x,
                    y: obj.y,
                    width: 48,
                    height: 48
                };
                if (catRect.x < objRect.x + objRect.width &&
                    catRect.x + catRect.width > objRect.x &&
                    catRect.y < objRect.y + objRect.height &&
                    catRect.y + catRect.height > objRect.y) {
                    if (obj.type === 'star') {
                        score += 10;
                        createParticles(obj.x, obj.y);
                        obj.element.remove();
                        objects.splice(index, 1);
                        if (score % 50 === 0) {
                            level++;
                            showLevelUp();
                            starInterval = Math.max(500, starInterval - 100);
                            rockInterval = Math.max(1000, rockInterval - 150);
                        }
                    } else if (obj.type === 'rock') {
                        gameOver();
                    }
                }
            });
        }
        // Create rainbow burst particles
        function createParticles(x, y) {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 24 + 'px';
                particle.style.top = y + 24 + 'px';
                particle.style.setProperty('--x', (Math.random() * 240 - 120) + 'px');
                particle.style.setProperty('--y', (Math.random() * 240 - 120) + 'px');
                document.querySelector('.game-container').appendChild(particle);
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                }, 1000);
            }
        }
        // Show level up message
        function showLevelUp() {
            const levelUp = document.createElement('div');
            levelUp.className = 'level-up';
            levelUp.textContent = `Level ${level}! 🚀`;
            document.body.appendChild(levelUp);
            setTimeout(() => {
                levelUp.remove();
            }, 2000);
        }
        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreDisplay.textContent = score;
            finalLevelDisplay.textContent = level;
            gameOverScreen.style.display = 'flex';
        }
        // Restart game
        function restartGame() {
            score = 0;
            level = 1;
            catX = window.innerWidth / 2;
            gameRunning = true;
            starInterval = 2000;
            rockInterval = 3000;
            objects.forEach(obj => {
                if (obj.element.parentNode) {
                    obj.element.remove();
                }
            });
            objects = [];
            scoreDisplay.textContent = score;
            levelDisplay.textContent = level;
            cat.style.left = catX + 'px';
            gameOverScreen.style.display = 'none';
        }
        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            checkCollisions();
            requestAnimationFrame(gameLoop);
        }
        // Spawn objects
        function spawnObjects() {
            if (!gameRunning) return;
            const now = Date.now();
            if (now - lastStarTime > starInterval) {
                createFallingObject('star');
                lastStarTime = now;
            }
            if (now - lastRockTime > rockInterval) {
                createFallingObject('rock');
                lastRockTime = now;
            }
            setTimeout(spawnObjects, 100);
        }
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                moveCat('left');
            } else if (e.key === 'ArrowRight') {
                moveCat('right');
            }
        });
        document.addEventListener('click', (e) => {
            if (e.clientX < window.innerWidth / 2) {
                moveCat('left');
            } else {
                moveCat('right');
            }
        });
        // Initialize game
        createBackgroundStars();
        gameLoop();
        spawnObjects();
        console.log('🌌 Cosmic Catcher game loaded! Use arrow keys to move the cat!');
    </script>
</body>
</html>
