<!DOCTYPE html>
<html>
<head>
<title>Beatbox Mixer</title>
<style>
body {
    margin: 0;
    background: linear-gradient(#2b2b2b, #1c1c1c);
    font-family: sans-serif;
    user-select: none;
    overflow: hidden;
}

/* Top icon bar */
#iconBar {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 15px;
}
.icon {
    width: 50px;
    height: 50px;
    background: #ffffff22;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: grab;
    transition: 0.2s;
}
.icon:active {
    cursor: grabbing;
    transform: scale(1.1);
}

/* Middle character row */
#characters {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 40px;
    height: 65vh;
}

.character {
    width: 100px;
    height: 200px;
    background: #ffffff22;
    border-radius: 50px;
    position: relative;
    transition: 0.2s;
    box-shadow: 0px 0px 8px #0008;
}

.character .face {
    width: 80px;
    height: 80px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: -40px;
    left: 10px;
}

.character .activeSlot {
    width: 80%;
    height: 30px;
    background: #0f0a;
    border-radius: 6px;
    position: absolute;
    bottom: 10px;
    left: 10%;
    display: none;
    justify-content: center;
    align-items: center;
    color: #0f0;
    font-weight: bold;
}
.character[data-slot] .activeSlot {
    display: flex;
}

#bottomBar {
    height: 60px;
    background: #0005;
    position: absolute;
    bottom: 0;
    width: 100%;
}
</style>
</head>
<body>

<!-- TOP ICONS (SVG VERSION) -->
<div id="iconBar">

    <!-- Kick -->
    <div class="icon" draggable="true" data-sound="kick">
        <svg width="30" height="30">
            <circle cx="15" cy="15" r="12" stroke="white" stroke-width="3" fill="none"/>
        </svg>
    </div>

    <!-- Snare -->
    <div class="icon" draggable="true" data-sound="snare">
        <svg width="30" height="30">
            <polygon points="15,3 27,27 3,27" stroke="white" stroke-width="3" fill="none"/>
        </svg>
    </div>

    <!-- Hihat -->
    <div class="icon" draggable="true" data-sound="hihat">
        <svg width="30" height="30">
            <rect x="5" y="5" width="20" height="20" stroke="white" stroke-width="3" fill="none"/>
        </svg>
    </div>

    <!-- Bass -->
    <div class="icon" draggable="true" data-sound="bass">
        <svg width="30" height="30">
            <polygon points="15,3 27,15 15,27 3,15" stroke="white" stroke-width="3" fill="none"/>
        </svg>
    </div>

    <!-- Melody -->
    <div class="icon" draggable="true" data-sound="melody">
        <svg width="30" height="30">
            <path d="M10 25 Q 15 5, 20 25" stroke="white" stroke-width="3" fill="none"/>
        </svg>
    </div>

</div>

<!-- CHARACTERS -->
<div id="characters"></div>

<div id="bottomBar"></div>

<script>
/* CREATE 7 CHARACTERS */
const charContainer = document.getElementById("characters");
for (let i = 0; i < 7; i++) {
    let c = document.createElement("div");
    c.className = "character";
    c.dataset.slot = "";
    c.innerHTML = `
        <div class="face"></div>
        <div class="activeSlot"></div>
    `;
    charContainer.appendChild(c);
}

/* SIMPLE SILENT PLACEHOLDER SOUNDS */
const audio = {
    kick: new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAIAESsAACJWAAACABAAZGF0YRAAAAAA"),
    snare: new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAIAESsAACJWAAACABAAZGF0YRAAAAAA"),
    hihat: new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAIAESsAACJWAAACABAAZGF0YRAAAAAA"),
    bass: new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAIAESsAACJWAAACABAAZGF0YRAAAAAA"),
    melody: new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAIAESsAACJWAAACABAAZGF0YRAAAAAA")
};

/* DRAGGING */
let draggedSound = null;
let loopTimers = {};
document.querySelectorAll(".icon").forEach(icon => {
    icon.addEventListener("dragstart", e => {
        draggedSound = e.target.closest(".icon").dataset.sound;
    });
});

/* DROP ON CHARACTERS */
document.querySelectorAll(".character").forEach(ch => {
    ch.addEventListener("dragover", e => e.preventDefault());
    ch.addEventListener("drop", e => {
        if (loopTimers[ch]) {
            clearTimeout(loopTimers[ch]);
        }
        ch.dataset.slot = draggedSound;
        ch.querySelector(".activeSlot").textContent = draggedSound;
        ch.querySelector(".activeSlot").style.display = "flex";
        playLoop(ch, draggedSound);
    });
});

/* LOOP PLAYBACK */
function playLoop(character, soundName) {
    if (loopTimers[character]) {
        clearTimeout(loopTimers[character]);
    }
    function loop() {
        if (character.dataset.slot === soundName) {
            audio[soundName].currentTime = 0;
            audio[soundName].play();
            loopTimers[character] = setTimeout(loop, 600);
        }
    }
    loop();
}
</script>

</body>
</html>
