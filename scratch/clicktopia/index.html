<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickitey Clickitey</title>
    <style>
        @keyframes pulse {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.2); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        @keyframes numberPop {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.3) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes backgroundShift {
            0% { background: linear-gradient(45deg, #FFD700, #FFEB3B, #FFC107); }
            33% { background: linear-gradient(45deg, #FFEB3B, #FFC107, #FFD700); }
            66% { background: linear-gradient(45deg, #FFC107, #FFD700, #FFEB3B); }
            100% { background: linear-gradient(45deg, #FFD700, #FFEB3B, #FFC107); }
        }

        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); filter: brightness(1); }
            25% { transform: translate(100px, -50px) rotate(90deg) scale(1.1); filter: brightness(1.2); }
            50% { transform: translate(50px, 100px) rotate(180deg) scale(1); filter: brightness(1); }
            75% { transform: translate(-50px, 50px) rotate(270deg) scale(0.9); filter: brightness(0.8); }
            100% { transform: translate(0, 0) rotate(360deg) scale(1); filter: brightness(1); }
        }

        @keyframes floatAround2 {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); filter: brightness(1); }
            25% { transform: translate(-100px, 50px) rotate(-90deg) scale(0.9); filter: brightness(0.8); }
            50% { transform: translate(-50px, -100px) rotate(-180deg) scale(1.1); filter: brightness(1.2); }
            75% { transform: translate(50px, -50px) rotate(-270deg) scale(1); filter: brightness(1); }
            100% { transform: translate(0, 0) rotate(-360deg) scale(1); filter: brightness(1); }
        }

        @keyframes floatAround3 {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); filter: brightness(1); }
            25% { transform: translate(50px, 100px) rotate(45deg) scale(1.1); filter: brightness(1.2); }
            50% { transform: translate(100px, -50px) rotate(90deg) scale(0.9); filter: brightness(0.8); }
            75% { transform: translate(-50px, -100px) rotate(135deg) scale(1); filter: brightness(1); }
            100% { transform: translate(0, 0) rotate(180deg) scale(1); filter: brightness(1); }
        }

        @keyframes particleFloat {
            0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
            50% { transform: translateY(-50vh) rotate(180deg) scale(1.5); opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(360deg) scale(0.5); opacity: 0; }
        }

        @keyframes glowPulse {
            0% { filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8)); }
            100% { filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5)); }
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #FFD700, #FFEB3B, #FFC107);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            animation: backgroundShift 15s infinite;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.05) 100%);
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            filter: blur(1px);
        }

        .floating-object {
            position: absolute;
            font-size: 60px;
            user-select: none;
            pointer-events: none;
            opacity: 0.8;
            z-index: 1;
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.2));
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            animation: glowPulse 3s infinite;
        }

        #duck {
            animation: floatAround 20s infinite linear;
            top: 20%;
            left: 20%;
        }

        #banana {
            animation: floatAround2 25s infinite linear;
            top: 60%;
            left: 70%;
        }

        #phone {
            animation: floatAround3 30s infinite linear;
            top: 30%;
            left: 50%;
        }

        #star {
            animation: floatAround 22s infinite linear;
            top: 15%;
            left: 80%;
        }

        #heart {
            animation: floatAround2 18s infinite linear;
            top: 75%;
            left: 25%;
        }

        #sun {
            animation: floatAround3 25s infinite linear;
            top: 85%;
            left: 60%;
        }

        #moon {
            animation: floatAround 28s infinite linear;
            top: 25%;
            left: 85%;
        }

        #cloud {
            animation: floatAround2 20s infinite linear;
            top: 45%;
            left: 15%;
        }

        #tree {
            animation: floatAround3 24s infinite linear;
            top: 65%;
            left: 90%;
        }

        #flower {
            animation: floatAround 19s infinite linear;
            top: 35%;
            left: 40%;
        }

        #rocket {
            animation: floatAround2 26s infinite linear;
            top: 55%;
            left: 75%;
        }

        #book {
            animation: floatAround3 23s infinite linear;
            top: 80%;
            left: 35%;
        }

        #rainbow {
            animation: floatAround 21s infinite linear;
            top: 40%;
            left: 65%;
        }

        #pizza {
            animation: floatAround2 27s infinite linear;
            top: 70%;
            left: 45%;
        }

        #coffee {
            animation: floatAround3 22s infinite linear;
            top: 30%;
            left: 55%;
        }

        #cat {
            animation: floatAround 23s infinite linear;
            top: 20%;
            left: 30%;
        }

        #dog {
            animation: floatAround2 24s infinite linear;
            top: 60%;
            left: 20%;
        }

        #house {
            animation: floatAround3 26s infinite linear;
            top: 75%;
            left: 80%;
        }

        #car {
            animation: floatAround 25s infinite linear;
            top: 35%;
            left: 70%;
        }

        #ball {
            animation: floatAround2 22s infinite linear;
            top: 85%;
            left: 40%;
        }

        #crown {
            animation: floatAround3 27s infinite linear;
            top: 45%;
            left: 85%;
        }

        #gift {
            animation: floatAround 24s infinite linear;
            top: 15%;
            left: 60%;
        }

        #camera {
            animation: floatAround2 25s infinite linear;
            top: 55%;
            left: 25%;
        }

        #globe {
            animation: floatAround3 28s infinite linear;
            top: 65%;
            left: 50%;
        }

        #clickArea {
            cursor: pointer;
            padding: 40px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 30px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.15),
                        inset 0 4px 8px rgba(255,255,255,0.5),
                        0 0 20px rgba(255, 255, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            animation: float 4s ease-in-out infinite;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        #clickArea:active {
            transform: scale(0.95) rotate(-2deg);
            box-shadow: 0 6px 20px rgba(0,0,0,0.1),
                        inset 0 2px 4px rgba(255,255,255,0.5);
        }

        #number {
            font-size: 96px;
            font-weight: 800;
            color: #333;
            margin: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
            letter-spacing: -2px;
        }

        #title {
            font-size: 42px;
            color: #666;
            margin-bottom: 40px;
            animation: pulse 3s infinite;
            position: relative;
            z-index: 2;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
            font-weight: 800;
            letter-spacing: -1px;
        }

        #stopwatch {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.85);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.15),
                        0 0 20px rgba(255, 255, 255, 0.3);
            text-align: center;
            animation: float 5s ease-in-out infinite;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        #timeWasted {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-weight: 600;
        }

        #timer {
            font-size: 32px;
            font-weight: 800;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: -1px;
        }

        #restartButton {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.85);
            border: none;
            padding: 15px 30px;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.15),
                        0 0 20px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            font-size: 20px;
            color: #333;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: float 6s ease-in-out infinite;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: 600;
        }

        #restartButton:hover {
            transform: scale(1.05) translateY(-2px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 16px 50px rgba(0,0,0,0.2),
                        0 0 30px rgba(255, 255, 255, 0.4);
        }

        #restartButton:active {
            transform: scale(0.95) translateY(2px);
        }

        .number-pop {
            animation: numberPop 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .rainbow-text {
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 8s linear infinite;
            text-shadow: none;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg) drop-shadow(0 0 10px rgba(255, 255, 255, 0.5)); }
            100% { filter: hue-rotate(360deg) drop-shadow(0 0 10px rgba(255, 255, 255, 0.5)); }
        }

        #playerInfo {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.85);
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.15),
                        0 0 20px rgba(255, 255, 255, 0.3);
            text-align: center;
            animation: float 4s ease-in-out infinite;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        #playerName {
            width: 200px;
            padding: 8px 15px;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s;
        }

        #playerName:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        #playerStats {
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }

        #nameDisplay {
            margin-right: 15px;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        #clickCount {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="floating-object" id="duck">🦆</div>
    <div class="floating-object" id="banana">🍌</div>
    <div class="floating-object" id="phone">☎️</div>
    <div class="floating-object" id="star">⭐</div>
    <div class="floating-object" id="heart">❤️</div>
    <div class="floating-object" id="sun">☀️</div>
    <div class="floating-object" id="moon">🌙</div>
    <div class="floating-object" id="cloud">☁️</div>
    <div class="floating-object" id="tree">🌳</div>
    <div class="floating-object" id="flower">🌸</div>
    <div class="floating-object" id="rocket">🚀</div>
    <div class="floating-object" id="book">📚</div>
    <div class="floating-object" id="rainbow">🌈</div>
    <div class="floating-object" id="pizza">🍕</div>
    <div class="floating-object" id="coffee">☕</div>
    <div class="floating-object" id="cat">🐱</div>
    <div class="floating-object" id="dog">🐶</div>
    <div class="floating-object" id="house">🏠</div>
    <div class="floating-object" id="car">🚗</div>
    <div class="floating-object" id="ball">⚽</div>
    <div class="floating-object" id="crown">👑</div>
    <div class="floating-object" id="gift">🎁</div>
    <div class="floating-object" id="camera">📷</div>
    <div class="floating-object" id="globe">🌍</div>
    
    <button id="restartButton">Restart</button>
    <div id="stopwatch">
        <div id="timeWasted">Time Wasted</div>
        <div id="timer">00:00:00</div>
    </div>
    <div id="playerInfo">
        <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
        <div id="playerStats">
            <span id="nameDisplay"></span>
            <span id="clickCount">Clicks: 0</span>
        </div>
    </div>
    <h1 id="title" class="rainbow-text">Clickitey Clickitey</h1>
    <div id="clickArea">
        <p id="number">0</p>
    </div>

    <script>
        let count = 0;
        const numberDisplay = document.getElementById('number');
        const clickArea = document.getElementById('clickArea');
        const timerDisplay = document.getElementById('timer');
        const restartButton = document.getElementById('restartButton');
        const playerName = document.getElementById('playerName');
        const nameDisplay = document.getElementById('nameDisplay');
        const clickCount = document.getElementById('clickCount');

        playerName.addEventListener('input', (e) => {
            nameDisplay.textContent = e.target.value ? `${e.target.value}'s Progress:` : '';
        });

        function updateClickCount() {
            clickCount.textContent = `Clicks: ${count}`;
        }

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            document.body.appendChild(particle);

            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 100 + 50;
            const duration = Math.random() * 1000 + 500;

            const animation = particle.animate([
                { 
                    transform: 'translateY(0) rotate(0deg) scale(1)',
                    opacity: 1
                },
                {
                    transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) rotate(360deg) scale(0)`,
                    opacity: 0
                }
            ], {
                duration: duration,
                easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
            });

            animation.onfinish = () => particle.remove();
        }

        clickArea.addEventListener('click', (e) => {
            count++;
            numberDisplay.textContent = count;
            updateClickCount();
            numberDisplay.classList.remove('number-pop');
            void numberDisplay.offsetWidth;
            numberDisplay.classList.add('number-pop');
            
            // Create more particles with varied effects
            for (let i = 0; i < 8; i++) {
                createParticle(e.clientX, e.clientY);
            }
            
            // Enhanced color transition
            const hue = (count * 10) % 360;
            const saturation = 70 + (count % 30);
            const lightness = 40 + (count % 20);
            numberDisplay.style.color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            
            // Add click sound effect
            const audio = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU');
            audio.volume = 0.1;
            audio.play().catch(() => {});
        });

        // Stopwatch functionality
        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        let timerInterval;

        function updateTimer() {
            seconds++;
            if (seconds === 60) {
                seconds = 0;
                minutes++;
                if (minutes === 60) {
                    minutes = 0;
                    hours++;
                }
            }

            const displayHours = hours.toString().padStart(2, '0');
            const displayMinutes = minutes.toString().padStart(2, '0');
            const displaySeconds = seconds.toString().padStart(2, '0');
            
            timerDisplay.textContent = `${displayHours}:${displayMinutes}:${displaySeconds}`;
        }

        function startTimer() {
            timerInterval = setInterval(updateTimer, 1000);
        }

        function resetGame() {
            count = 0;
            numberDisplay.textContent = '0';
            updateClickCount();
            numberDisplay.style.color = '#333';
            
            clearInterval(timerInterval);
            seconds = 0;
            minutes = 0;
            hours = 0;
            timerDisplay.textContent = '00:00:00';
            startTimer();
        }

        restartButton.addEventListener('click', () => {
            if (confirm('Do you really want to restart? All progress will be lost!')) {
                resetGame();
            }
        });

        startTimer();
    </script>
</body>
</html>
