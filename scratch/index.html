<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switch Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }

        .square {
            width: 120px;
            height: 120px;
            background-color: #000;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .square:hover {
            opacity: 0.8;
        }

        .score {
            font-size: 24px;
            margin: 20px 0;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="game-container" id="gameContainer"></div>
    <div class="message" id="message">Close!</div>
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Your score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        let score = 0;
        let currentRedIndex = 0;
        let gameInterval;
        let speed = 1000; // Initial speed in milliseconds
        const squares = [];
        const gameContainer = document.getElementById('gameContainer');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Create the 4x4 grid
        for (let i = 0; i < 16; i++) {
            const square = document.createElement('div');
            square.className = 'square';
            square.addEventListener('click', () => handleClick(i));
            gameContainer.appendChild(square);
            squares.push(square);
        }

        function startGame() {
            score = 0;
            speed = 1000;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            moveRedSquare();
        }

        function moveRedSquare() {
            // Remove red from current square
            squares[currentRedIndex].style.backgroundColor = '#000';
            
            // Select new random square
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * 16);
            } while (newIndex === currentRedIndex);
            
            currentRedIndex = newIndex;
            squares[currentRedIndex].style.backgroundColor = '#ff0000';

            // Clear previous interval and set new one with current speed
            clearInterval(gameInterval);
            gameInterval = setInterval(moveRedSquare, speed);
        }

        function handleClick(index) {
            if (index === currentRedIndex) {
                score++;
                scoreElement.textContent = score;
            } else {
                score = Math.max(0, score - 1);
                scoreElement.textContent = score;
                const message = document.getElementById('message');
                message.style.display = 'block';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 1000);
            }
        }

        function gameOver() {
            clearInterval(gameInterval);
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        function restartGame() {
            startGame();
        }

        // Start the game
        startGame();
    </script>
</body>
</html>
