<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Fractal</title>
	<style>
		body {
			margin: 0;
			padding: 20px;
			font-family: Arial, sans-serif;
			background: #f0f0f0;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		#controls {
			margin-bottom: 20px;
			display: flex;
			gap: 10px;
			align-items: center;
		}
		#controls input {
			padding: 8px;
			font-size: 16px;
			border: 2px solid #333;
			border-radius: 4px;
		}
		#controls button {
			padding: 8px 16px;
			font-size: 16px;
			background: #333;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		#controls button:hover {
			background: #555;
		}
		#canvas {
			border: 2px solid #333;
			background: white;
		}
	</style>
</head>
<body>
	<div id="controls">
		<label>Number of dots:</label>
		<input type="number" id="dotCount" value="1000" min="1" max="100000" />
		<button onclick="drawFractal()">Draw</button>
		<button onclick="clearCanvas()">Clear</button>
	</div>
	<canvas id="canvas" width="800" height="700"></canvas>

	<script>
		// Fractal: Sierpinski Triangle
		// Start with three corner dots forming an equilateral triangle
		// Pick a random corner, place a dot halfway between current point and that corner
		// Repeat many times to create the fractal pattern

		const canvas = document.getElementById('canvas');
		const ctx = canvas.getContext('2d');
		
		// Triangle corners (equilateral triangle)
		const centerX = canvas.width / 2;
		const centerY = canvas.height / 2;
		const size = 300;
		
		const corners = [
			{ x: centerX, y: centerY - size * 0.577 }, // top
			{ x: centerX - size / 2, y: centerY + size * 0.289 }, // bottom left
			{ x: centerX + size / 2, y: centerY + size * 0.289 }  // bottom right
		];
		
		let currentPoint = { x: centerX, y: centerY };
		
		function drawFractal() {
			const dotCount = parseInt(document.getElementById('dotCount').value) || 1000;
			
			// Clear canvas
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			
			// Start from center
			currentPoint = { x: centerX, y: centerY };
			
			// Draw dots using chaos game
			ctx.fillStyle = 'black';
			for (let i = 0; i < dotCount; i++) {
				// Pick a random corner
				const randomCorner = corners[Math.floor(Math.random() * 3)];
				
				// Place dot halfway between current point and random corner
				currentPoint.x = (currentPoint.x + randomCorner.x) / 2;
				currentPoint.y = (currentPoint.y + randomCorner.y) / 2;
				
				// Draw the dot
				ctx.fillRect(currentPoint.x, currentPoint.y, 1, 1);
			}
		}
		
		function clearCanvas() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			currentPoint = { x: centerX, y: centerY };
		}
	</script>
</body>
</html>
