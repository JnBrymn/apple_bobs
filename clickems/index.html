<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clickems</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: Arial, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}

		.container {
			background: white;
			border-radius: 20px;
			padding: 40px;
			box-shadow: 0 10px 40px rgba(0,0,0,0.3);
			max-width: 600px;
			width: 100%;
		}

		h1 {
			text-align: center;
			color: #333;
			margin-bottom: 30px;
			font-size: 2.5em;
		}

		.stats {
			text-align: center;
			margin-bottom: 30px;
		}

		.cookie-count {
			font-size: 3em;
			font-weight: bold;
			color: #667eea;
			margin-bottom: 10px;
		}

		.per-click {
			font-size: 1.2em;
			color: #666;
		}

		.click-button {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
			border: none;
			cursor: pointer;
			font-size: 1.5em;
			color: white;
			font-weight: bold;
			margin: 0 auto;
			display: block;
			box-shadow: 0 5px 20px rgba(0,0,0,0.3);
			transition: transform 0.1s, box-shadow 0.1s;
			user-select: none;
		}

		.click-button:hover {
			transform: scale(1.05);
			box-shadow: 0 7px 25px rgba(0,0,0,0.4);
		}

		.click-button:active {
			transform: scale(0.95);
		}

		.instructions {
			text-align: center;
			margin-top: 20px;
			color: #666;
			font-size: 1.1em;
		}

		.upgrades {
			margin-top: 30px;
			border-top: 2px solid #eee;
			padding-top: 20px;
		}

		.upgrade {
			background: #f5f5f5;
			border: 2px solid #ddd;
			border-radius: 10px;
			padding: 15px;
			margin-bottom: 10px;
			cursor: pointer;
			transition: all 0.2s;
		}

		.upgrade:hover {
			background: #e8e8e8;
			border-color: #667eea;
		}

		.upgrade.disabled {
			opacity: 0.5;
			cursor: not-allowed;
		}

		.upgrade-name {
			font-weight: bold;
			font-size: 1.2em;
			color: #333;
		}

		.upgrade-desc {
			color: #666;
			margin: 5px 0;
		}

		.upgrade-cost {
			color: #667eea;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>üç™ Clickems</h1>
		
		<div class="stats">
			<div class="cookie-count" id="cookieCount">0</div>
			<div class="per-click">Cookies per click: <span id="perClick">1</span></div>
		</div>

		<button class="click-button" id="clickButton" onclick="clickCookie()">
			CLICK ME!
		</button>

		<div class="instructions">
			Press <strong>SPACE BAR</strong> to click!
		</div>

		<div class="upgrades" id="upgrades"></div>
	</div>

	<script>
		let cookies = 0;
		let cookiesPerClick = 1;
		let upgrades = [
			{
				name: "Cursor",
				description: "+1 cookie per click",
				baseCost: 15,
				owned: 0,
				power: 1
			},
			{
				name: "Grandma",
				description: "+2 cookies per click",
				baseCost: 100,
				owned: 0,
				power: 2
			},
			{
				name: "Farm",
				description: "+5 cookies per click",
				baseCost: 500,
				owned: 0,
				power: 5
			},
			{
				name: "Mine",
				description: "+10 cookies per click",
				baseCost: 2000,
				owned: 0,
				power: 10
			},
			{
				name: "Factory",
				description: "+20 cookies per click",
				baseCost: 10000,
				owned: 0,
				power: 20
			},
			{
				name: "Bank",
				description: "+50 cookies per click",
				baseCost: 50000,
				owned: 0,
				power: 50
			}
		];

		function getUpgradeCost(upgrade) {
			return Math.floor(upgrade.baseCost * Math.pow(1.15, upgrade.owned));
		}

		function clickCookie() {
			cookies += cookiesPerClick;
			updateDisplay();
		}

		function updateDisplay() {
			document.getElementById('cookieCount').textContent = cookies;
			document.getElementById('perClick').textContent = cookiesPerClick;
			renderUpgrades();
		}

		function buyUpgrade(index) {
			const upgrade = upgrades[index];
			const cost = getUpgradeCost(upgrade);
			if (cookies >= cost) {
				cookies -= cost;
				upgrade.owned++;
				cookiesPerClick += upgrade.power;
				updateDisplay();
			}
		}

		function renderUpgrades() {
			const upgradesDiv = document.getElementById('upgrades');
			upgradesDiv.innerHTML = '<h2 style="text-align: center; margin-bottom: 15px;">Upgrades</h2>';
			
			upgrades.forEach((upgrade, index) => {
				const cost = getUpgradeCost(upgrade);
				const canAfford = cookies >= cost;
				const upgradeDiv = document.createElement('div');
				upgradeDiv.className = 'upgrade' + (canAfford ? '' : ' disabled');
				
				upgradeDiv.innerHTML = `
					<div class="upgrade-name">${upgrade.name} ${upgrade.owned > 0 ? `(x${upgrade.owned})` : ''}</div>
					<div class="upgrade-desc">${upgrade.description}</div>
					<div class="upgrade-cost">Cost: ${cost} cookies</div>
				`;
				
				if (canAfford) {
					upgradeDiv.onclick = () => buyUpgrade(index);
				}
				
				upgradesDiv.appendChild(upgradeDiv);
			});
		}

		// Space bar to click
		document.addEventListener('keydown', (e) => {
			if (e.code === 'Space') {
				e.preventDefault();
				clickCookie();
				// Visual feedback
				const button = document.getElementById('clickButton');
				button.style.transform = 'scale(0.95)';
				setTimeout(() => {
					button.style.transform = '';
				}, 100);
			}
		});

		// Initial render
		updateDisplay();
	</script>
</body>
</html>
