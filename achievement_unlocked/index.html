        }

        function createSecretAreaElement(secretArea) {
            const canvas = document.getElementById('platformerCanvas');
            const element = document.createElement('div');
            element.className = 'secret-area';
            element.style.left = secretArea.x + 'px';
            element.style.top = (250 - secretArea.y - 30) + 'px';
            canvas.appendChild(element);
        }

        function createBossElement(boss) {
            const canvas = document.getElementById('platformerCanvas');
            const element = document.createElement('div');
            element.className = 'boss';
            element.style.left = boss.x + 'px';
            element.style.top = (250 - boss.y - 40) + 'px';
            canvas.appendChild(element);
        }

        function platformerGameLoop() {
            if (bossFightActive) return;
            
            // Gravity
            if (!isOnGround) {
                playerVelocityY -= 0.5;
                playerY += playerVelocityY;
            }
            
            // Ground collision
            if (playerY <= 10) {
                playerY = 10;
                playerVelocityY = 0;
                isOnGround = true;
            }
            
            // Platform collision
            isOnGround = false;
            platforms.forEach(platform => {
                if (playerX + 20 > platform.x && playerX < platform.x + 60 &&
                    playerY <= platform.y + 10 && playerY >= platform.y) {
                    playerY = platform.y + 10;
                    playerVelocityY = 0;
                    isOnGround = true;
                }
            });
            
            // Update player position
            const player = document.getElementById('player');
            if (player) {
                player.style.left = playerX + 'px';
                player.style.top = (250 - playerY - 20) + 'px';
            }
            
            // Check collectibles
            collectibles.forEach((collectible, index) => {
                if (!collectible.collected && 
                    playerX + 20 > collectible.x && playerX < collectible.x + 12 &&
                    playerY + 20 > collectible.y && playerY < collectible.y + 12) {
                    collectible.collected = true;
                    collectiblesFound++;
                    levelItemsCollected++;
                    const element = document.getElementById(`collectible_${index}`);
                    if (element) element.remove();
                    
                    checkAchievement('collector_starter', collectiblesFound);
                    checkAchievement('collector_master', collectiblesFound);
                    checkAchievement('collector_legend', collectiblesFound);
                    
                    if (levelItemsCollected === levelItems) {
                        checkAchievement('perfect_collector', 1);
                    }
                }
            });
            
            // Check secret areas
            secretAreas.forEach(secretArea => {
                if (!secretArea.discovered &&
                    playerX + 20 > secretArea.x && playerX < secretArea.x + 30 &&
                    playerY + 20 > secretArea.y && playerY < secretArea.y + 30) {
                    secretArea.discovered = true;
                    secretAreasFound++;
                    checkAchievement('secret_finder', 1);
                    checkAchievement('secret_explorer', secretAreasFound);
                    checkAchievement('secret_master', secretAreasFound);
                    showNotification('üîç Secret area discovered!');
                }
            });
            
            // Check boss trigger
            if (boss && !bossFightActive &&
                playerX + 20 > boss.x && playerX < boss.x + 40 &&
                playerY + 20 > boss.y && playerY < boss.y + 40) {
                startBossFight();
            }
            
            // Check level completion
            if (!levelCompleted && levelItemsCollected >= levelItems && 
                (boss ? bossFightActive : true)) {
                completeLevel();
            }
            
            // Update enemies
            enemies.forEach((enemy, index) => {
                enemy.x += enemy.direction * enemy.speed;
                if (enemy.x <= 0 || enemy.x >= 300) {
                    enemy.direction *= -1;
                }
                
                const element = document.getElementById(`enemy_${index}`);
                if (element) {
                    element.style.left = enemy.x + 'px';
                    element.style.top = (250 - enemy.y - 15) + 'px';
                }
                
                // Enemy collision
                if (playerX + 20 > enemy.x && playerX < enemy.x + 15 &&
                    playerY + 20 > enemy.y && playerY < enemy.y + 15) {
                    levelEnemiesHit++;
                    if (levelEnemiesHit === levelEnemies) {
                        checkAchievement('no_damage_run', 1);
                    }
                }
            });
        }

        function moveLeft() {
            if (bossFightActive) return;
            playerX = Math.max(0, playerX - 10);
        }

        function moveRight() {
            if (bossFightActive) return;
            playerX = Math.min(280, playerX + 10);
        }

        function jump() {
            if (bossFightActive || !isOnGround) return;
            playerVelocityY = 8;
            isOnGround = false;
        }

        function startBossFight() {
            bossFightActive = true;
            bossHealth = boss.maxHealth;
            bossAttackTime = Date.now();
            document.getElementById('bossFight').style.display = 'flex';
            showNotification('üëπ BOSS FIGHT STARTED!');
        }

        function attackBoss() {
            if (!bossFightActive) return;
            
            const damage = 10 + Math.floor(Math.random() * 20);
            bossHealth -= damage;
            
            const healthPercent = (bossHealth / boss.maxHealth) * 100;
            document.getElementById('bossHealth').style.width = healthPercent + '%';
            
            if (bossHealth <= 0) {
                defeatBoss();
            } else {
                bossAttackTime = Date.now();
            }
        }

        function defeatBoss() {
            bossFightActive = false;
            bossesDefeated++;
            document.getElementById('bossFight').style.display = 'none';
            
            checkAchievement('boss_slayer', 1);
            checkAchievement('boss_master', bossesDefeated);
            checkAchievement('boss_legend', bossesDefeated);
            
            const bossDefeatTime = Date.now() - bossAttackTime;
            if (bossDefeatTime < 5000) {
                checkAchievement('boss_speed_killer', 1);
            }
            
            showNotification('üéâ BOSS DEFEATED!');
        }

        function completeLevel() {
            levelCompleted = true;
            const levelTime = Date.now() - levelStartTime;
            
            if (levelTime < 10000) {
                checkAchievement('speed_runner_platformer', 1);
            }
            
            checkAchievement('platformer_starter', 1);
            checkAchievement('platformer_explorer', platformerLevel);
            checkAchievement('platformer_master', platformerLevel);
            checkAchievement('platformer_legend', platformerLevel);
            
            document.getElementById('levelComplete').style.display = 'flex';
            showNotification('üéâ Level Complete!');
        }

        function nextLevel() {
            platformerLevel++;
            document.getElementById('levelComplete').style.display = 'none';
            generateLevel();
        }

        function updatePlatformerUI() {
            document.getElementById('platformerLevel').textContent = platformerLevel;
            document.getElementById('collectiblesFound').textContent = collectiblesFound;
            document.getElementById('bossesDefeated').textContent = bossesDefeated;
        }

        // Initialize the game
        window.addEventListener('load', () => {
            initializeGame();
        });
    </script>
</body>
