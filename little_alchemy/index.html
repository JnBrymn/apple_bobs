Little Alchemy Game
A game where you combine basic elements (water, air, gas, land, fire) to create new things
Features: drag and drop combining, element collection, fun combinations
-->

        .inventory {

            color: #ffd700;
            font-size: 1.5em;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

            width: 60px;
            height: 60px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            cursor: grab;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .inventory-element:hover {
            transform: scale(1.1);
        }

            margin-top: 20px;
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .combination-log {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            font-size: 0.9em;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }

        .new-discovery {
            background: linear-gradient(45deg, #ffd700, #ff6347) !important;
            animation: pulse 1s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes victory-dance {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            25% { transform: translate(-50%, -50%) scale(1.2) rotate(5deg); }
            50% { transform: translate(-50%, -50%) scale(1.1) rotate(-5deg); }
            75% { transform: translate(-50%, -50%) scale(1.2) rotate(5deg); }
        }

        .reset-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6347, #dc143c);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
            }
            
            .inventory {
                order: -1;
            }
            
            h1 {
                font-size: 2.5em;
            }
        }

                <button class="reset-btn" onclick="resetGame()">

        // Initialize starting elements
        const startingElements = ['water', 'air', 'gas', 'land', 'fire'];
        
        // Boss battle state
        let bossBattle = {
            active: false,
            monsterHealth: 100,
            blackHoleActive: false
        };

        // Create element in workspace
        function createWorkspaceElement(type, x, y) {
            const workspace = document.getElementById('workspaceArea');
            const element = document.createElement('div');
            element.className = `element ${type}`;
            element.textContent = elementProps[type].emoji;
            element.style.left = x + 'px';
            element.style.top = y + 'px';
            
            // Add drag functionality
            element.draggable = true;
            element.addEventListener('dragstart', handleDragStart);
            element.addEventListener('dragend', handleDragEnd);
            element.addEventListener('dragover', handleDragOver);
            element.addEventListener('drop', handleDrop);
            
            workspace.appendChild(element);
            
            return {
                type: type,
                element: element,
                x: x,
                y: y
            };
        }

        // Add drop functionality to workspace area
        function setupWorkspaceDrop() {
            const workspace = document.getElementById('workspaceArea');
            console.log('Setting up workspace drop, workspace element:', workspace);
            if (workspace) {
                workspace.addEventListener('dragover', handleDragOver);
                workspace.addEventListener('drop', handleWorkspaceDrop);
                console.log('Workspace drop handlers added successfully');
                
                // Add click handler as backup for testing
                workspace.addEventListener('click', function(e) {
                    console.log('Workspace clicked at:', e.clientX, e.clientY);
                });
            } else {
                console.error('Workspace element not found!');
            }
        }

        // Handle dropping elements from inventory to workspace
        function handleWorkspaceDrop(e) {
            e.preventDefault();
            console.log('Workspace drop event triggered');
            const draggedType = e.dataTransfer.getData('text/plain');
            console.log('Dragged type:', draggedType);
            
            if (draggedType) {
                // Get drop position relative to workspace
                const rect = e.currentTarget.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                console.log('Drop position:', x, y);
                
                // Create element in workspace
                const newElement = createWorkspaceElement(draggedType, x, y);
                game.workspaceElements.push(newElement);
                console.log('Element created in workspace:', newElement);
                
                // Reset opacity of dragged element
                const draggedElement = document.querySelector('.inventory-element.dragging');
                if (draggedElement) {
                    draggedElement.style.opacity = '1';
                    draggedElement.classList.remove('dragging');
                }
            }
        }

        // Add click-to-place functionality as backup
        function setupClickToPlace() {
            const workspace = document.getElementById('workspaceArea');
            let selectedElement = null;
            
            // Add click handlers to inventory elements
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('inventory-element')) {
                    selectedElement = e.target.className.split(' ')[1];
                    e.target.style.border = '3px solid #ffd700';
                    addLogEntry(`Selected ${elementProps[selectedElement].name}. Click in workspace to place it!`, false);
                }
            });
            
            // Add click handler to workspace
            workspace.addEventListener('click', function(e) {
                if (selectedElement && e.target === workspace) {
                    const rect = workspace.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const newElement = createWorkspaceElement(selectedElement, x, y);
                    game.workspaceElements.push(newElement);
                    
                    // Reset selection
                    const selectedInventoryElement = document.querySelector('.inventory-element[style*="border: 3px solid rgb(255, 215, 0)"]');
                    if (selectedInventoryElement) {
                        selectedInventoryElement.style.border = '2px solid rgba(255, 255, 255, 0.3)';
                    }
                    selectedElement = null;
                    
                    addLogEntry(`Placed ${elementProps[newElement.type].name} in workspace!`, false);
                }
            });
            
            // Add click-to-combine functionality for workspace elements
            workspace.addEventListener('click', function(e) {
                if (e.target.classList.contains('element') && !selectedElement) {
                    // If clicking on a workspace element, try to combine with nearby elements
                    const clickedElement = game.workspaceElements.find(el => el.element === e.target);
                    if (clickedElement) {
                        // Find nearby elements to combine with
                        const nearbyElements = game.workspaceElements.filter(el => {
                            if (el === clickedElement) return false;
                            const rect1 = clickedElement.element.getBoundingClientRect();
                            const rect2 = el.element.getBoundingClientRect();
                            const distance = Math.sqrt(
                                Math.pow(rect1.left - rect2.left, 2) + 
                                Math.pow(rect1.top - rect2.top, 2)
                            );
                            return distance < 100; // Within 100 pixels
                        });
                        
                        if (nearbyElements.length > 0) {
                            // Try to combine with the first nearby element
                            const targetElement = nearbyElements[0];
                            const rect = clickedElement.element.getBoundingClientRect();
                            const workspaceRect = workspace.getBoundingClientRect();
                            const x = rect.left - workspaceRect.left;
                            const y = rect.top - workspaceRect.top;
                            
                            tryCombine(clickedElement, targetElement, x, y);
                        } else {
                            addLogEntry(`Click another element near ${elementProps[clickedElement.type].name} to combine!`, false);
                        }
                    }
                }
            });
        }

        // Create inventory element
        function createInventoryElement(type) {
            const inventory = document.getElementById('inventoryGrid');
            const element = document.createElement('div');
            element.className = `inventory-element ${type}`;
            element.textContent = elementProps[type].emoji;
            element.title = elementProps[type].name;
            
            // Add drag functionality
            element.draggable = true;
            element.addEventListener('dragstart', handleInventoryDragStart);
            
            inventory.appendChild(element);
        }

        // Drag and drop handlers
        function handleInventoryDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.className.split(' ')[1]);
            e.target.style.opacity = '0.5';
            e.target.classList.add('dragging');
        }

        function handleDragStart(e) {
            e.target.classList.add('dragging');
            e.dataTransfer.setData('text/plain', e.target.className.split(' ')[1]);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        // Try to combine two elements
        function tryCombine(element1, element2, x, y) {
            const type1 = element1.type || element1.className.split(' ')[1];
            const type2 = element2.type || element2.className.split(' ')[1];
            
            if (type1 && type2 && type1 !== type2) {
                const combination = [type1, type2].sort().join('+');
                const result = combinations[combination];
                
                if (result && !game.discoveredElements.has(result)) {
                    // Create new element
                    const newElement = createWorkspaceElement(result, x, y);
                    game.workspaceElements.push(newElement);
                    
                    // Add to discovered elements
                    game.discoveredElements.add(result);
                    game.discoveryCount++;
                    
                    // Add to inventory
                    createInventoryElement(result);
                    
                    // Update stats
                    document.getElementById('discoveryCount').textContent = game.discoveryCount;
                    
                    // Add to log
                    addLogEntry(`${elementProps[type1].name} + ${elementProps[type2].name} = ${elementProps[result].name}`, true);
                    
                    // Remove original elements
                    if (element1.element) element1.element.remove();
                    if (element2.element) element2.element.remove();
                    if (typeof element1 === 'object' && element1.remove) element1.remove();
                    if (typeof element2 === 'object' && element2.remove) element2.remove();
                    
                    // Clean up workspace elements array
                    game.workspaceElements = game.workspaceElements.filter(el => 
                        el.element !== element1 && el.element !== element2
                    );
                    
                    // Check for boss battle
                    checkForBossBattle();
                    return true;
                } else if (result) {
                    addLogEntry(`${elementProps[type1].name} + ${elementProps[type2].name} = ${elementProps[result].name} (already discovered)`, false);
                } else {
                    addLogEntry(`${elementProps[type1].name} + ${elementProps[type2].name} = Nothing happens`, false);
                }
            }
            return false;
        }

        function handleDrop(e) {
            e.preventDefault();
            const draggedType = e.dataTransfer.getData('text/plain');
            const targetType = e.target.className.split(' ')[1];
            
            if (draggedType && targetType && draggedType !== targetType) {
                const rect = e.target.getBoundingClientRect();
                const workspaceRect = document.getElementById('workspaceArea').getBoundingClientRect();
                const x = rect.left - workspaceRect.left + Math.random() * 50;
                const y = rect.top - workspaceRect.top + Math.random() * 50;
                
                // Find the dragged element in workspace
                const draggedElement = game.workspaceElements.find(el => el.type === draggedType);
                
                if (draggedElement) {
                    tryCombine(draggedElement, e.target, x, y);
                }
            }
        }

        // Add log entry
        function addLogEntry(message, isNew) {
            const logContainer = document.getElementById('logEntries');
            const entry = document.createElement('div');
            entry.className = `log-entry ${isNew ? 'new-discovery' : ''}`;
            entry.textContent = message;
            
            logContainer.insertBefore(entry, logContainer.firstChild);
            
            // Keep only last 10 entries
            while (logContainer.children.length > 10) {
                logContainer.removeChild(logContainer.lastChild);
            }
            
            if (isNew) {
                setTimeout(() => {
                    entry.classList.remove('new-discovery');
                }, 2000);
            }
        }

        // Check if all combinations discovered
        function checkForBossBattle() {
            const totalCombinations = Object.keys(combinations).length;
            const discoveredCount = game.discoveredElements.size;
            
            if (discoveredCount >= totalCombinations && !bossBattle.active) {
                startBossBattle();
            }
        }

        // Start boss battle
        function startBossBattle() {
            bossBattle.active = true;
            bossBattle.monsterHealth = 100;
            
            // Create monster and black hole
            const workspace = document.getElementById('workspaceArea');
            
            // Create black hole
            const blackHole = document.createElement('div');
            blackHole.className = 'element black_hole';
            blackHole.textContent = '🕳️';
            blackHole.style.left = '50%';
            blackHole.style.top = '50%';
            blackHole.style.transform = 'translate(-50%, -50%)';
            blackHole.style.width = '120px';
            blackHole.style.height = '120px';
            blackHole.style.fontSize = '3em';
            blackHole.style.zIndex = '1000';
            blackHole.style.animation = 'pulse 1s infinite';
            workspace.appendChild(blackHole);
            
            // Create monster
            const monster = document.createElement('div');
            monster.className = 'element monster';
            monster.textContent = '👹';
            monster.style.left = '30%';
            monster.style.top = '30%';
            monster.style.width = '100px';
            monster.style.height = '100px';
            monster.style.fontSize = '2.5em';
            monster.style.zIndex = '1001';
            monster.style.cursor = 'pointer';
            monster.addEventListener('click', attackMonster);
            workspace.appendChild(monster);
            
            // Add boss battle UI
            const bossUI = document.createElement('div');
            bossUI.id = 'bossUI';
            bossUI.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(139, 0, 0, 0.9);
                color: white;
                padding: 20px;
                border-radius: 15px;
                border: 3px solid #ff4500;
                z-index: 10000;
                text-align: center;
                font-size: 1.2em;
                font-weight: bold;
            `;
            bossUI.innerHTML = `
                <div>👹 MONSTER BATTLE! 👹</div>
                <div>Monster Health: <span id="monsterHealth">100</span></div>
                <div>Click the monster to attack with your knife!</div>
            `;
            document.body.appendChild(bossUI);
            
            addLogEntry('🚨 A MONSTER HAS APPEARED FROM THE BLACK HOLE! 🚨', true);
            addLogEntry('⚔️ Click the monster to attack with your knife! ⚔️', true);
        }

        // Attack monster
        function attackMonster() {
            if (!bossBattle.active) return;
            
            const damage = Math.floor(Math.random() * 20) + 10; // 10-30 damage
            bossBattle.monsterHealth -= damage;
            
            // Update health display
            document.getElementById('monsterHealth').textContent = bossBattle.monsterHealth;
            
            // Visual feedback
            const monster = document.querySelector('.monster');
            monster.style.transform = 'scale(0.8)';
            setTimeout(() => {
                monster.style.transform = 'scale(1)';
            }, 200);
            
            addLogEntry(`⚔️ You hit the monster for ${damage} damage! ⚔️`, false);
            
            // Check if monster is defeated
            if (bossBattle.monsterHealth <= 0) {
                defeatMonster();
            }
        }

        // Defeat monster
        function defeatMonster() {
            bossBattle.active = false;
            
            // Remove monster and black hole
            const monster = document.querySelector('.monster');
            const blackHole = document.querySelector('.black_hole');
            if (monster) monster.remove();
            if (blackHole) blackHole.remove();
            
            // Remove boss UI
            const bossUI = document.getElementById('bossUI');
            if (bossUI) bossUI.remove();
            
            // Victory celebration
            const workspace = document.getElementById('workspaceArea');
            const victory = document.createElement('div');
            victory.style.cssText = `
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 3em;
                color: #ffd700;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
                z-index: 1000;
                animation: victory-dance 2s ease-in-out;
            `;
            victory.textContent = '🎉 VICTORY! 🎉';
            workspace.appendChild(victory);
            
            addLogEntry('🎉 YOU DEFEATED THE MONSTER! 🎉', true);
            addLogEntry('🏆 You have completed Little Alchemy! 🏆', true);
            
            setTimeout(() => {
                victory.remove();
            }, 3000);
        }

        // Reset game
        function resetGame() {
            if (confirm('Are you sure you want to reset the game? This will clear all discoveries.')) {
                // Clear workspace
                document.getElementById('workspaceArea').innerHTML = '';
                
                // Clear inventory
                document.getElementById('inventoryGrid').innerHTML = '';
                
                // Clear log
                document.getElementById('logEntries').innerHTML = '';
                
                // Remove boss battle elements
                const bossUI = document.getElementById('bossUI');
                if (bossUI) bossUI.remove();
                
                // Reset game state
                game = {
                    discoveredElements: new Set(),
                    workspaceElements: [],
                    combinations: {},
                    discoveryCount: 0
                };
                
                // Reset boss battle state
                bossBattle = {
                    active: false,
                    monsterHealth: 100,
                    blackHoleActive: false
                };
                
                // Recreate starting elements
                startingElements.forEach(type => {
                    game.discoveredElements.add(type);
                    createInventoryElement(type);
                });
                
                document.getElementById('discoveryCount').textContent = '0';
                
                alert('Game reset! Start discovering new combinations!');
            }
        }

        // Initialize game
        function init() {
            console.log('Initializing game...');
            startingElements.forEach(type => {
                game.discoveredElements.add(type);
                createInventoryElement(type);
            });
            
            // Setup workspace drop functionality
            setupWorkspaceDrop();
            
            // Setup click-to-place functionality as backup
            setupClickToPlace();
            
            addLogEntry('Welcome to Little Alchemy! Drag elements to workspace or click them then click workspace to place!', false);
            console.log('Game initialization complete');
        }

        // Start the game when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            init();
        });
    </script>
