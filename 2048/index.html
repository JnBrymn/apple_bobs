<!-- 2048 Game for Bo - A fun sliding puzzle game where you combine tiles to reach 2048! -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game - Bo's Awesome Version!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2em;
        }

        .score-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .cell.new-tile {
            animation: newTilePop 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .cell.merge-tile {
            animation: mergePop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .cell.slide {
            animation: slideTile 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes newTilePop {
            0% {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(90deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes mergePop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes slideTile {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(0) translateY(0);
            }
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.3) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .cell.shine::before {
            transform: translateX(100%);
        }

        .tile-2 { background: #ff6b6b; }
        .tile-4 { background: #4ecdc4; }
        .tile-8 { background: #45b7d1; }
        .tile-16 { background: #96ceb4; }
        .tile-32 { background: #feca57; }
        .tile-64 { background: #ff9ff3; }
        .tile-128 { background: #54a0ff; }
        .tile-256 { background: #5f27cd; }
        .tile-512 { background: #00d2d3; }
        .tile-1024 { background: #ff9f43; }
        .tile-2048 { 
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: rainbow 2s ease-in-out infinite, float 3s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.6);
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
        }

        .grid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            animation: gridShine 4s ease-in-out infinite;
        }

        @keyframes gridShine {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
            100% { transform: translateX(100%); }
        }

        .new-game-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .new-game-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .new-game-btn:active {
            transform: translateY(0px) scale(0.95);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.5em;
            display: none;
            z-index: 1000;
        }

        .instructions {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>2048</h1>
        <div class="score-container">
            <div class="score-box">
                <div>Score</div>
                <div id="score">0</div>
            </div>
            <div class="score-box">
                <div>Best</div>
                <div id="best-score">0</div>
            </div>
        </div>
        <div class="grid" id="grid"></div>
        <button class="new-game-btn" onclick="newGame()">New Game</button>
        <div class="instructions">
            Use arrow keys to slide tiles! Combine same numbers to reach 2048! ðŸŽ®
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Your final score: <span id="finalScore">0</span></p>
        <button class="new-game-btn" onclick="newGame()">Play Again!</button>
    </div>

    <script>
        let grid = [];
        let score = 0;
        let bestScore = localStorage.getItem('2048-best-score') || 0;

        // Initialize the game
        function initGame() {
            grid = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            addNewTile();
            addNewTile();
            updateDisplay();
        }

        // Add a new tile (2 or 4) to a random empty cell
        function addNewTile() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({row: i, col: j});
                    }
                }
            }
            
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                const newValue = Math.random() < 0.9 ? 2 : 4;
                grid[randomCell.row][randomCell.col] = newValue;
                
                // Add animation class to the new tile
                setTimeout(() => {
                    const cells = document.querySelectorAll('.cell');
                    const cellIndex = randomCell.row * 4 + randomCell.col;
                    if (cells[cellIndex]) {
                        cells[cellIndex].classList.add('new-tile');
                        setTimeout(() => cells[cellIndex].classList.remove('new-tile'), 400);
                    }
                }, 50);
            }
        }

        // Update the display
        function updateDisplay() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const value = grid[i][j];
                    
                    if (value !== 0) {
                        cell.textContent = value;
                        cell.classList.add(`tile-${value}`);
                        
                        // Add shine effect randomly
                        if (Math.random() < 0.1) {
                            setTimeout(() => {
                                cell.classList.add('shine');
                                setTimeout(() => cell.classList.remove('shine'), 600);
                            }, Math.random() * 2000);
                        }
                    }
                    
                    gridElement.appendChild(cell);
                }
            }
            
            document.getElementById('score').textContent = score;
            document.getElementById('best-score').textContent = bestScore;
        }

        // Move tiles in a direction
        function moveTiles(direction) {
            let moved = false;
            const oldGrid = JSON.parse(JSON.stringify(grid));
            
            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    const row = grid[i].filter(cell => cell !== 0);
                    if (direction === 'right') row.reverse();
                    
                    // Merge tiles
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row.splice(j + 1, 1);
                            moved = true;
                            
                            // Add merge animation
                            setTimeout(() => {
                                const cells = document.querySelectorAll('.cell');
                                const cellIndex = i * 4 + (direction === 'left' ? j : 3 - j);
                                if (cells[cellIndex]) {
                                    cells[cellIndex].classList.add('merge-tile');
                                    setTimeout(() => cells[cellIndex].classList.remove('merge-tile'), 500);
                                }
                            }, 100);
                        }
                    }
                    
                    // Fill with zeros
                    while (row.length < 4) {
                        direction === 'left' ? row.push(0) : row.unshift(0);
                    }
                    
                    if (direction === 'right') row.reverse();
                    
                    // Check if this row actually changed
                    const originalRow = oldGrid[i].filter(cell => cell !== 0);
                    if (direction === 'right') originalRow.reverse();
                    if (JSON.stringify(row.filter(cell => cell !== 0)) !== JSON.stringify(originalRow)) {
                        moved = true;
                    }
                    
                    grid[i] = row;
                }
            } else {
                for (let j = 0; j < 4; j++) {
                    let col = [];
                    for (let i = 0; i < 4; i++) {
                        if (grid[i][j] !== 0) col.push(grid[i][j]);
                    }
                    
                    if (direction === 'down') col.reverse();
                    
                    // Merge tiles
                    for (let i = 0; i < col.length - 1; i++) {
                        if (col[i] === col[i + 1]) {
                            col[i] *= 2;
                            score += col[i];
                            col.splice(i + 1, 1);
                            moved = true;
                            
                            // Add merge animation
                            setTimeout(() => {
                                const cells = document.querySelectorAll('.cell');
                                const cellIndex = (direction === 'up' ? i : 3 - i) * 4 + j;
                                if (cells[cellIndex]) {
                                    cells[cellIndex].classList.add('merge-tile');
                                    setTimeout(() => cells[cellIndex].classList.remove('merge-tile'), 500);
                                }
                            }, 100);
                        }
                    }
                    
                    // Fill with zeros
                    while (col.length < 4) {
                        direction === 'up' ? col.push(0) : col.unshift(0);
                    }
                    
                    if (direction === 'down') col.reverse();
                    
                    // Check if this column actually changed
                    const originalCol = [];
                    for (let i = 0; i < 4; i++) {
                        if (oldGrid[i][j] !== 0) originalCol.push(oldGrid[i][j]);
                    }
                    if (direction === 'down') originalCol.reverse();
                    if (JSON.stringify(col.filter(cell => cell !== 0)) !== JSON.stringify(originalCol)) {
                        moved = true;
                    }
                    
                    for (let i = 0; i < 4; i++) {
                        grid[i][j] = col[i];
                    }
                }
            }
            
            if (moved) {
                addNewTile();
                updateDisplay();
                
                if (score > bestScore) {
                    bestScore = score;
                    localStorage.setItem('2048-best-score', bestScore);
                }
                
                if (checkGameOver()) {
                    showGameOver();
                }
            }
        }

        // Check if game is over
        function checkGameOver() {
            // Check for empty cells
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) return false;
                }
            }
            
            // Check for possible merges
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const current = grid[i][j];
                    if ((i < 3 && grid[i + 1][j] === current) ||
                        (j < 3 && grid[i][j + 1] === current)) {
                        return false;
                    }
                }
            }
            
            return true;
        }

        // Show game over screen
        function showGameOver() {
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Start new game
        function newGame() {
            document.getElementById('gameOver').style.display = 'none';
            initGame();
        }

        // Handle keyboard input
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowLeft':
                    event.preventDefault();
                    moveTiles('left');
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    moveTiles('right');
                    break;
                case 'ArrowUp':
                    event.preventDefault();
                    moveTiles('up');
                    break;
                case 'ArrowDown':
                    event.preventDefault();
                    moveTiles('down');
                    break;
            }
        });

        // Handle touch/swipe for mobile
        let touchStartX, touchStartY;
        
        document.addEventListener('touchstart', function(event) {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        });
        
        document.addEventListener('touchend', function(event) {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = event.changedTouches[0].clientX;
            const touchEndY = event.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0) moveTiles('right');
                else moveTiles('left');
            } else {
                if (deltaY > 0) moveTiles('down');
                else moveTiles('up');
            }
            
            touchStartX = null;
            touchStartY = null;
        });

        // Start the game when page loads
        window.onload = function() {
            initGame();
        };
    </script>
</body>
</html>
