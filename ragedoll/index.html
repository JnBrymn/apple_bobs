<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragdoll Battle Arena</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
        }
        canvas {
            border: 2px solid #333;
            background: #2a2a2a;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
        #shop {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        .weapon-btn {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        .weapon-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            Moolah: <span id="moolah">0</span>
        </div>
        <div id="shop">
            <h3>Weapon Shop</h3>
            <button class="weapon-btn" onclick="buyWeapon('pistol')">Pistol ($100)</button>
            <button class="weapon-btn" onclick="buyWeapon('shotgun')">Shotgun ($300)</button>
            <button class="weapon-btn" onclick="buyWeapon('rifle')">Rifle ($500)</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
