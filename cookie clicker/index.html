<!DOCTYPE html>

<head>

            background: linear-gradient(135deg, #8B4513, #D2691E);

            padding: 20px;

            position: relative;
            overflow-x: hidden;

        .container {

            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;

        h1 {
            text-align: center;
            color: #8B4513;
            font-size: 2.5em;
            margin-bottom: 20px;

        .stats {

            margin-bottom: 30px;
            color: #654321;
        }
        
        .cookie-container {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .cookie {
            width: 150px;
            height: 150px;
            background: #D2691E;
            border-radius: 50%;
            border: 8px solid #8B4513;
            cursor: pointer;
            transition: transform 0.1s;
            position: relative;
            margin: 0 auto;
        }
        
        .cookie:hover {
            transform: scale(1.1);
        }
        
        .cookie:active {
            transform: scale(0.95);
        }
        
        .cookie::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            width: 20px;
            height: 20px;
            background: #654321;
            border-radius: 50%;
        }
        
        .cookie::after {
            content: '';
            position: absolute;
            top: 60px;
            right: 30px;
            width: 15px;
            height: 15px;
            background: #654321;
            border-radius: 50%;
        }
        
        /* Golden Cookie Styles */
        .golden-cookie {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #FFD700, #FFA500, #FF8C00);
            border-radius: 50%;
            border: 4px solid #B8860B;
            cursor: pointer;
            z-index: 1000;
            animation: goldenCookieFloat 2s ease-in-out infinite;
            box-shadow: 0 0 20px #FFD700, 0 0 40px #FFA500;
            transition: all 0.3s ease;
        }
        
        .golden-cookie:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px #FFD700, 0 0 60px #FFA500;
        }

            content: '‚≠ê';
            position: absolute;
            top: 50%;
            left: 50%;

            color: #B8860B;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes goldenCookieFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        .golden-cookie.clicked {
            animation: goldenCookieClick 0.5s ease-out;
        }
        
        @keyframes goldenCookieClick {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.5) rotate(180deg); }
            100% { transform: scale(0) rotate(360deg); }

        @keyframes effectTextFloat {

            width: 16px;

            border-color: #000000;

        @keyframes grandma-twitch {
            0%, 90%, 100% { transform: rotate(0deg); }
            5% { transform: rotate(1deg); }
            10% { transform: rotate(-1deg); }
            15% { transform: rotate(0.5deg); }
            20% { transform: rotate(-0.5deg); }
            25% { transform: rotate(0deg); }
        }
        
        @keyframes eye-glow {
            0% { box-shadow: 0 0 3px #FF0000; }
            100% { box-shadow: 0 0 8px #FF0000, 0 0 15px #FF0000; }
        }
        
        @keyframes mouth-glow {
            0% { box-shadow: 0 0 3px #FF0000; }
            100% { box-shadow: 0 0 8px #FF0000, 0 0 15px #FF0000; }
        }
        
        @keyframes eye-twitch {
            0%, 95%, 100% { transform: translateX(0px); }
            5% { transform: translateX(1px); }
            10% { transform: translateX(-1px); }
            15% { transform: translateX(0.5px); }
            20% { transform: translateX(-0.5px); }
            25% { transform: translateX(0px); }
        }
        
        @keyframes mouth-twitch {
            0%, 95%, 100% { transform: scaleX(1); }
            5% { transform: scaleX(1.1); }
            10% { transform: scaleX(0.9); }
            15% { transform: scaleX(1.05); }
            20% { transform: scaleX(0.95); }

<body>
    <div class="container">
        <h1>üç™ Cookie Clicker üç™</h1>
        
        <div class="stats">
            <div>Cookies: <span id="cookies">0</span></div>
            <div>Cookies per second: <span id="cps">0</span></div>
            <div id="multiplier-display" style="display: none; color: #FFD700; font-weight: bold; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">Multiplier: <span id="multiplier">1</span>x (<span id="multiplier-timer">0</span>s)</div>
        </div>
        
        <div class="cookie-container">
            <div class="cookie" id="cookie" onclick="clickCookie()"></div>
            <p>Click the cookie!</p>
        </div>
        
        <div class="buildings" id="buildings">
            <!-- Buildings will be generated by JavaScript -->
        </div>
    </div>

    <script>
        let cookies = 0; // Start with 0 cookies - earn them properly!
        let cps = 0;
        let goldenCookieMultiplier = 1;
        let goldenCookieTimer = 0;
        let goldenCookieActive = false;
        let buildings = {
            cursor: { name: 'Cursor', cost: 15, baseCost: 15, count: 0, cps: 0.1, icon: 'cursor-icon' },
            grandma: { name: 'Grandma', cost: 100, baseCost: 100, count: 0, cps: 1, icon: 'grandma-icon' },
            farm: { name: 'Farm', cost: 1100, baseCost: 1100, count: 0, cps: 8, icon: 'farm-icon' },
            mine: { name: 'Mine', cost: 12000, baseCost: 12000, count: 0, cps: 47, icon: 'mine-icon' },
            factory: { name: 'Factory', cost: 130000, baseCost: 130000, count: 0, cps: 260, icon: 'factory-icon' },
            bank: { name: 'Bank', cost: 1400000, baseCost: 1400000, count: 0, cps: 1400, icon: 'bank-icon' },
            temple: { name: 'Temple', cost: 20000000, baseCost: 20000000, count: 0, cps: 7800, icon: 'temple-icon' },
            wizardtower: { name: 'Wizard Tower', cost: 330000000, baseCost: 330000000, count: 0, cps: 44000, icon: 'wizardtower-icon' },
            shipment: { name: 'Shipment', cost: 5100000000, baseCost: 5100000000, count: 0, cps: 260000, icon: 'shipment-icon' },
            alchemylab: { name: 'Alchemy Lab', cost: 75000000000, baseCost: 75000000000, count: 0, cps: 1600000, icon: 'alchemylab-icon' },
            portal: { name: 'Portal', cost: 1000000000000, baseCost: 1000000000000, count: 0, cps: 10000000, icon: 'portal-icon' },
            timemachine: { name: 'Time Machine', cost: 14000000000000, baseCost: 14000000000000, count: 0, cps: 65000000, icon: 'timemachine-icon' },
            antimcondenser: { name: 'Antimatter Condenser', cost: 170000000000000, baseCost: 170000000000000, count: 0, cps: 430000000, icon: 'antimcondenser-icon' },
            prism: { name: 'Prism', cost: 2100000000000000, baseCost: 2100000000000000, count: 0, cps: 2900000000, icon: 'prism-icon' },
            chancemaker: { name: 'Chancemaker', cost: 26000000000000000, baseCost: 26000000000000000, count: 0, cps: 21000000000, icon: 'chancemaker-icon' },
            idverse: { name: 'Idverse', cost: 310000000000000000, baseCost: 310000000000000000, count: 0, cps: 150000000000, icon: 'idverse-icon' },
            cortexbaker: { name: 'Cortex Baker', cost: 7100000000000000000, baseCost: 7100000000000000000, count: 0, cps: 1100000000000, icon: 'cortexbaker-icon' },
            you: { name: 'You', cost: 120000000000000000000, baseCost: 120000000000000000000, count: 0, cps: 8300000000000, icon: 'you-icon' }
        };

        function clickCookie() {
            cookies += goldenCookieMultiplier;
            updateDisplay();
            
            // Visual feedback
            const cookie = document.getElementById('cookie');
            cookie.style.transform = 'scale(0.95)';
            setTimeout(() => {
                cookie.style.transform = 'scale(1)';
            }, 100);
        }

        // Golden Cookie Functions
        function spawnGoldenCookie() {
            const goldenCookie = document.createElement('div');
            goldenCookie.className = 'golden-cookie';
            goldenCookie.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            goldenCookie.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            
            goldenCookie.onclick = function() {
                clickGoldenCookie(this);
            };
            
            document.body.appendChild(goldenCookie);
            
            // Remove golden cookie after 10 seconds if not clicked
            setTimeout(() => {
                if (goldenCookie.parentNode) {
                    goldenCookie.remove();
                }
            }, 10000);
        }

        function clickGoldenCookie(goldenCookieElement) {
            const effects = [
                { name: 'Lucky!', effect: () => { cookies += Math.floor(cps * 13); return `+${Math.floor(cps * 13)} cookies!`; } },
                { name: 'Frenzy!', effect: () => { goldenCookieMultiplier = 7; goldenCookieTimer = 77; goldenCookieActive = true; return '7x multiplier for 77 seconds!'; } },
                { name: 'Click Frenzy!', effect: () => { goldenCookieMultiplier = 777; goldenCookieTimer = 13; goldenCookieActive = true; return '777x multiplier for 13 seconds!'; } },
                { name: 'Cookie Storm!', effect: () => { cookies += Math.floor(cps * 26); return `+${Math.floor(cps * 26)} cookies!`; } },
                { name: 'Building Special!', effect: () => { 
                    const buildingNames = Object.keys(buildings);
                    const randomBuilding = buildingNames[Math.floor(Math.random() * buildingNames.length)];
                    const building = buildings[randomBuilding];
                    const bonus = Math.floor(building.count * 0.1);
                    if (bonus > 0) {
                        building.count += bonus;
                        building.cost = Math.floor(building.baseCost * Math.pow(1.15, building.count));
                        updateCPS();
                        return `+${bonus} ${building.name}s!`;
                    } else {
                        return 'Building Special! (no buildings owned)';
                    }
                } },
                { name: 'Cookie Chain!', effect: () => { 
                    const chainBonus = Math.floor(Math.random() * 10) + 1;
                    cookies += chainBonus;
                    return `+${chainBonus} cookies!`;
                } }
            ];
            
            const randomEffect = effects[Math.floor(Math.random() * effects.length)];
            const effectResult = randomEffect.effect();
            
            // Visual effect
            goldenCookieElement.classList.add('clicked');
            
            // Show effect text
            const effectText = document.createElement('div');
            effectText.className = 'effect-text';
            effectText.textContent = `${randomEffect.name}: ${effectResult}`;
            effectText.style.left = goldenCookieElement.style.left;
            effectText.style.top = goldenCookieElement.style.top;
            document.body.appendChild(effectText);
            
            // Remove effect text after animation
            setTimeout(() => {
                if (effectText.parentNode) {
                    effectText.remove();
                }
            }, 2000);
            
            // Remove golden cookie
            setTimeout(() => {
                if (goldenCookieElement.parentNode) {
                    goldenCookieElement.remove();
                }
            }, 500);
            
            updateDisplay();
            generateBuildings();
        }

        function buyBuilding(buildingName) {
            const building = buildings[buildingName];
            if (cookies >= building.cost) {
                cookies -= building.cost;
                building.count++;
                building.cost = Math.floor(building.baseCost * Math.pow(1.15, building.count));
                updateCPS();
                updateDisplay();
                generateBuildings();
            }
        }

        function updateCPS() {
            cps = 0;
            for (let buildingName in buildings) {
                cps += buildings[buildingName].count * buildings[buildingName].cps;
            }
        }

        function updateDisplay() {
            document.getElementById('cookies').textContent = Math.floor(cookies);
            document.getElementById('cps').textContent = cps.toFixed(1);
            
            // Update multiplier display
            const multiplierDisplay = document.getElementById('multiplier-display');
            const multiplierSpan = document.getElementById('multiplier');
            const multiplierTimerSpan = document.getElementById('multiplier-timer');
            
            if (goldenCookieActive && goldenCookieTimer > 0) {
                multiplierDisplay.style.display = 'block';
                multiplierSpan.textContent = goldenCookieMultiplier;
                multiplierTimerSpan.textContent = Math.ceil(goldenCookieTimer / 10); // Convert to seconds
            } else {
                multiplierDisplay.style.display = 'none';
            }
        }

        function generateBuildings() {
            const buildingsContainer = document.getElementById('buildings');
            buildingsContainer.innerHTML = '';
            
            for (let buildingName in buildings) {
                const building = buildings[buildingName];
                const buildingElement = document.createElement('div');
                buildingElement.className = `building ${cookies >= building.cost ? '' : 'disabled'}`;
                buildingElement.onclick = () => buyBuilding(buildingName);
                
                let iconClass = building.icon;
                
                // Make grandmas creepy based on total cookies earned
                if (buildingName === 'grandma') {
                    const totalCookies = Math.floor(cookies);
                    if (totalCookies >= 1000000) {
                        iconClass += ' creepy-5';
                    } else if (totalCookies >= 100000) {
                        iconClass += ' creepy-4';
                    } else if (totalCookies >= 10000) {
                        iconClass += ' creepy-3';
                    } else if (totalCookies >= 1000) {
                        iconClass += ' creepy-2';
                    } else if (totalCookies >= 100) {
                        iconClass += ' creepy-1';
                    }
                }
                
                buildingElement.innerHTML = `
                    <div class="building-icon ${iconClass}">
                        ${buildingName === 'grandma' ? '<div class="eye-left"></div><div class="eye-right"></div><div class="mouth"></div>' : ''}
                    </div>
                    <div class="building-name">${building.name}</div>
                    <div class="building-cost">Cost: ${building.cost.toLocaleString()} cookies</div>
                    <div class="building-count">Owned: ${building.count}</div>
                `;
                
                buildingsContainer.appendChild(buildingElement);
            }
        }

        // Game loop
        setInterval(() => {
            cookies += cps / 10; // Update 10 times per second for smooth animation
            
            // Handle golden cookie multiplier timer
            if (goldenCookieActive && goldenCookieTimer > 0) {
                goldenCookieTimer--;
                if (goldenCookieTimer <= 0) {
                    goldenCookieMultiplier = 1;
                    goldenCookieActive = false;
                }
            }
            
            updateDisplay();
        }, 100);

        // Golden cookie spawning loop
        setInterval(() => {
            // Spawn golden cookie every 30-60 seconds
            if (Math.random() < 0.02) { // 2% chance every 100ms = ~every 30-60 seconds
                spawnGoldenCookie();
            }
        }, 100);

        // Initialize
        updateCPS();
        updateDisplay();
        generateBuildings();
    </script>
