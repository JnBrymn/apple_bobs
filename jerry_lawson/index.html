<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jerry Lawson - Game Pioneer</title>
	<style>
		/* Comment: Game inspired by Google Doodle celebrating Jerry Lawson
		   - Side-scrolling 8-bit style game where you guide Jerry through life milestones
		   - Collect game cartridges and tech items
		   - Jump through platforms representing key moments in his life
		*/
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Courier New', monospace;
			background: #000;
			color: #fff;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		#gameContainer {
			position: relative;
			border: 4px solid #333;
			box-shadow: 0 0 20px rgba(255,255,255,0.3);
		}

		#canvas {
			display: block;
			background: #87ceeb;
			image-rendering: pixelated;
			image-rendering: -moz-crisp-edges;
			image-rendering: crisp-edges;
		}

		#hud {
			position: absolute;
			top: 10px;
			left: 10px;
			background: rgba(0,0,0,0.7);
			padding: 10px;
			border-radius: 5px;
			font-size: 14px;
			z-index: 100;
		}

		#instructions {
			position: absolute;
			bottom: 10px;
			left: 10px;
			background: rgba(0,0,0,0.7);
			padding: 10px;
			border-radius: 5px;
			font-size: 12px;
			max-width: 300px;
			z-index: 100;
		}

		#startScreen {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,0.9);
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			z-index: 200;
		}

		#startScreen h1 {
			font-size: 36px;
			margin-bottom: 20px;
			color: #ffff00;
			text-shadow: 2px 2px 0 #000;
		}

		#startScreen p {
			font-size: 16px;
			margin-bottom: 30px;
			text-align: center;
			max-width: 500px;
			line-height: 1.6;
		}

		#startBtn {
			padding: 15px 30px;
			font-size: 20px;
			background: #00ff00;
			border: 3px solid #fff;
			color: #000;
			cursor: pointer;
			font-family: 'Courier New', monospace;
			font-weight: bold;
		}

		#startBtn:hover {
			background: #ffff00;
		}
	</style>
</head>
<body>
	<div id="gameContainer">
		<canvas id="canvas" width="800" height="400"></canvas>
		<div id="hud">
			<div>Lives: <span id="lives">3</span></div>
			<div>Cartridges: <span id="score">0</span> / <span id="totalItems">5</span></div>
			<div>Level: <span id="level">1</span></div>
		</div>
		<div id="instructions">
			Arrow Keys: Move & Jump<br>
			Collect all cartridges!
		</div>
		<div id="startScreen">
			<h1>JERRY LAWSON</h1>
			<p>Guide Jerry through his life as a video game pioneer! Collect game cartridges and tech items as you journey through milestones in his career.</p>
			<button id="startBtn">START GAME</button>
		</div>
	</div>

	<script>
		const canvas = document.getElementById('canvas');
		const ctx = canvas.getContext('2d');
		const startScreen = document.getElementById('startScreen');
		const startBtn = document.getElementById('startBtn');

		// Game state
		let gameStarted = false;
		let gameOver = false;
		let level = 1;
		let lives = 3;
		let score = 0;
		let totalItems = 5;

		// Player
		const player = {
			x: 50,
			y: 300,
			width: 20,
			height: 30,
			speed: 3,
			jumpPower: -10,
			velY: 0,
			onGround: false,
			color: '#000'
		};

		// Platforms and items
		let platforms = [];
		let items = [];
		let camera = { x: 0 };

		// Keys
		const keys = {};

		// Initialize level
		function initLevel() {
			platforms = [];
			items = [];
			player.x = 50;
			player.y = 300;
			player.velY = 0;
			camera.x = 0;
			score = 0;

			// Ground
			platforms.push({ x: 0, y: 370, width: 2000, height: 30, color: '#8b4513' });

			// Level-specific platforms and items
			if (level === 1) {
				// Early career milestones
				platforms.push({ x: 200, y: 320, width: 100, height: 20, color: '#654321' });
				platforms.push({ x: 400, y: 270, width: 100, height: 20, color: '#654321' });
				platforms.push({ x: 600, y: 320, width: 100, height: 20, color: '#654321' });
				platforms.push({ x: 800, y: 250, width: 150, height: 20, color: '#654321' });
				
				items.push({ x: 250, y: 280, width: 15, height: 20, color: '#ffff00', collected: false, type: 'cartridge' });
				items.push({ x: 450, y: 230, width: 15, height: 20, color: '#ffff00', collected: false, type: 'cartridge' });
				items.push({ x: 650, y: 280, width: 15, height: 20, color: '#ffff00', collected: false, type: 'cartridge' });
				items.push({ x: 850, y: 210, width: 15, height: 20, color: '#ffff00', collected: false, type: 'cartridge' });
				items.push({ x: 1200, y: 340, width: 15, height: 20, color: '#ffff00', collected: false, type: 'cartridge' });
				totalItems = 5;
			} else if (level === 2) {
				// Fairchild Channel F era
				platforms.push({ x: 200, y: 300, width: 80, height: 20, color: '#654321' });
				platforms.push({ x: 350, y: 250, width: 80, height: 20, color: '#654321' });
				platforms.push({ x: 500, y: 200, width: 80, height: 20, color: '#654321' });
				platforms.push({ x: 700, y: 320, width: 120, height: 20, color: '#654321' });
				platforms.push({ x: 900, y: 270, width: 120, height: 20, color: '#654321' });
				
				items.push({ x: 230, y: 260, width: 15, height: 20, color: '#00ff00', collected: false, type: 'cartridge' });
				items.push({ x: 380, y: 210, width: 15, height: 20, color: '#00ff00', collected: false, type: 'cartridge' });
				items.push({ x: 530, y: 160, width: 15, height: 20, color: '#00ff00', collected: false, type: 'cartridge' });
				items.push({ x: 730, y: 280, width: 15, height: 20, color: '#00ff00', collected: false, type: 'cartridge' });
				items.push({ x: 950, y: 230, width: 15, height: 20, color: '#00ff00', collected: false, type: 'cartridge' });
				totalItems = 5;
			}

			document.getElementById('level').textContent = level;
			document.getElementById('lives').textContent = lives;
			document.getElementById('totalItems').textContent = totalItems;
		}

		// Physics
		const gravity = 0.5;

		function updatePlayer() {
			// Horizontal movement
			if (keys['ArrowLeft']) {
				player.x -= player.speed;
			}
			if (keys['ArrowRight']) {
				player.x += player.speed;
			}
			if (keys['ArrowUp'] && player.onGround) {
				player.velY = player.jumpPower;
				player.onGround = false;
			}

			// Gravity
			player.velY += gravity;
			player.y += player.velY;

			// Collision with platforms
			player.onGround = false;
			for (let platform of platforms) {
				if (player.x < platform.x + platform.width &&
					player.x + player.width > platform.x &&
					player.y < platform.y + platform.height &&
					player.y + player.height > platform.y) {
					
					if (player.velY > 0) {
						player.y = platform.y - player.height;
						player.velY = 0;
						player.onGround = true;
					}
				}
			}

			// Collect items
			for (let item of items) {
				if (!item.collected &&
					player.x < item.x + item.width &&
					player.x + player.width > item.x &&
					player.y < item.y + item.height &&
					player.y + player.height > item.y) {
					item.collected = true;
					score++;
					document.getElementById('score').textContent = score;
				}
			}

			// Camera follow
			camera.x = player.x - canvas.width / 2;
			if (camera.x < 0) camera.x = 0;

			// Check if level complete
			if (score >= totalItems) {
				level++;
				if (level <= 2) {
					setTimeout(() => {
						initLevel();
					}, 1000);
				} else {
					gameOver = true;
					alert('Congratulations! You completed Jerry\'s journey!');
				}
			}

			// Fall off screen
			if (player.y > canvas.height) {
				lives--;
				document.getElementById('lives').textContent = lives;
				if (lives <= 0) {
					gameOver = true;
					alert('Game Over!');
				} else {
					player.x = 50;
					player.y = 300;
					player.velY = 0;
					camera.x = 0;
				}
			}
		}

		function draw() {
			// Clear canvas
			ctx.fillStyle = '#87ceeb';
			ctx.fillRect(0, 0, canvas.width, canvas.height);

			// Draw clouds
			ctx.fillStyle = '#fff';
			ctx.beginPath();
			ctx.arc(150 - camera.x * 0.3, 50, 30, 0, Math.PI * 2);
			ctx.arc(170 - camera.x * 0.3, 50, 35, 0, Math.PI * 2);
			ctx.arc(190 - camera.x * 0.3, 50, 30, 0, Math.PI * 2);
			ctx.fill();

			// Draw platforms
			for (let platform of platforms) {
				ctx.fillStyle = platform.color;
				ctx.fillRect(platform.x - camera.x, platform.y, platform.width, platform.height);
			}

			// Draw items
			for (let item of items) {
				if (!item.collected) {
					ctx.fillStyle = item.color;
					ctx.fillRect(item.x - camera.x, item.y, item.width, item.height);
					// Draw cartridge label
					ctx.fillStyle = '#000';
					ctx.fillRect(item.x - camera.x + 3, item.y + 5, 9, 2);
				}
			}

			// Draw player (Jerry)
			ctx.fillStyle = player.color;
			ctx.fillRect(player.x - camera.x, player.y, player.width, player.height);
			// Simple face
			ctx.fillStyle = '#fff';
			ctx.fillRect(player.x - camera.x + 5, player.y + 5, 3, 3);
			ctx.fillRect(player.x - camera.x + 12, player.y + 5, 3, 3);
			
			// Draw milestone signs
			if (level === 1 && player.x > 200 && player.x < 300) {
				ctx.fillStyle = '#fff';
				ctx.font = '12px Courier New';
				ctx.fillText('Early Career', 250 - camera.x, 280);
			}
			if (level === 1 && player.x > 800 && player.x < 950) {
				ctx.fillStyle = '#fff';
				ctx.font = '12px Courier New';
				ctx.fillText('Fairchild Semiconductor', 800 - camera.x, 200);
			}
		}

		function gameLoop() {
			if (gameStarted && !gameOver) {
				updatePlayer();
				draw();
			}
			requestAnimationFrame(gameLoop);
		}

		// Event listeners
		startBtn.addEventListener('click', () => {
			startScreen.style.display = 'none';
			gameStarted = true;
			initLevel();
		});

		document.addEventListener('keydown', (e) => {
			keys[e.key] = true;
		});

		document.addEventListener('keyup', (e) => {
			keys[e.key] = false;
		});

		// Start game loop
		gameLoop();
	</script>
</body>
</html>
