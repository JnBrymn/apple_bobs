<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            cursor: pointer;
        }

        #gameCanvas {
            display: block;
            background: #ffffff;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            border: 2px solid #000000;
            padding: 40px;
            text-align: center;
            pointer-events: all;
            z-index: 200;
        }

        .start-screen h1 {
            color: #000000;
            font-size: 3em;
            margin: 0 0 20px 0;
            font-weight: bold;
        }

        .start-screen p {
            color: #000000;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .start-btn {
            background: #000000;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            font-weight: bold;
        }

        .start-btn:hover {
            background: #333333;
        }

        .game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #000000;
            font-size: 1.5em;
            pointer-events: none;
            font-weight: bold;
        }

        .score {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .attempts {
            font-size: 1.2em;
            color: #666666;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            border: 2px solid #000000;
            padding: 40px;
            text-align: center;
            pointer-events: all;
            z-index: 200;
            display: none;
        }

        .game-over h2 {
            color: #000000;
            font-size: 2.5em;
            margin: 0 0 20px 0;
            font-weight: bold;
        }

        .restart-btn {
            background: #000000;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }

        .restart-btn:hover {
            background: #333333;
        }

        .instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #000000;
            background: #ffffff;
            padding: 20px;
            border: 2px solid #000000;
            font-size: 0.9em;
            max-width: 250px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="ui-overlay">
        <div class="start-screen" id="startScreen">
            <h1>Geometry Dash</h1>
            <p>Click or press SPACE to jump</p>
            <button class="start-btn" onclick="startGame()">Start</button>
        </div>

        <div class="game-ui" id="gameUI" style="display: none;">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="attempts">Attempts: <span id="attempts">0</span></div>
        </div>

        <div class="instructions" id="instructions" style="display: none;">
            <strong>How to play:</strong><br><br>
            • Click or press SPACE to jump<br>
            • Avoid obstacles<br>
            • Survive as long as possible
        </div>

        <div class="game-over" id="gameOver">
            <h2>Game Over</h2>
            <p style="color: #000000; font-size: 1.2em; margin-bottom: 20px;">Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Try Again</button>
        </div>
    </div>

    <script>
        // Game state
        let gameState = 'start';
        let score = 0;
        let attempts = 0;
        let gameSpeed = 5;
        
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game objects
        let player = {
            x: 100,
            y: 0,
            width: 30,
            height: 30,
            vy: 0,
            onGround: false
        };
        
        let obstacles = [];
        let groundY = 0;
        
        // Physics
        const gravity = 0.8;
        const jumpPower = -15;
        
        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            groundY = canvas.height - 80;
            player.y = groundY - player.height;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Input handling
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameState === 'playing') {
                e.preventDefault();
                jump();
            }
        });
        
        canvas.addEventListener('click', () => {
            if (gameState === 'playing') {
                jump();
            }
        });
        
        // Jump function
        function jump() {
            if (player.onGround) {
                player.vy = jumpPower;
                player.onGround = false;
            }
        }
        
        // Start game
        function startGame() {
            gameState = 'playing';
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameUI').style.display = 'block';
            document.getElementById('instructions').style.display = 'block';
            
            // Reset game state
            score = 0;
            attempts++;
            gameSpeed = 5;
            obstacles = [];
            
            // Reset player
            player.x = 100;
            player.y = groundY - player.height;
            player.vy = 0;
            player.onGround = false;
            
            gameLoop();
        }
        
        // Create obstacles exactly like GD
        function createObstacle() {
            const obstacleTypes = [
                // Spiky triangles (exactly like your image)
                {
                    type: 'spiky',
                    width: 80,
                    height: 60,
                    spikes: 3
                },
                // Solid rectangles
                {
                    type: 'rectangle',
                    width: 60,
                    height: 80
                },
                // Upward triangles
                {
                    type: 'triangleUp',
                    width: 60,
                    height: 60
                },
                // Downward triangles
                {
                    type: 'triangleDown',
                    width: 60,
                    height: 60
                }
            ];
            
            const type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
            const obstacle = {
                x: canvas.width + 50,
                y: groundY - type.height,
                ...type
            };
            
            obstacles.push(obstacle);
        }
        
        // Update game objects
        function updateGame() {
            // Update player physics
            if (!player.onGround) {
                player.vy += gravity;
            }
            
            player.y += player.vy;
            
            // Ground collision
            if (player.y >= groundY - player.height) {
                player.y = groundY - player.height;
                player.vy = 0;
                player.onGround = true;
            }
            
            // Update obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                obstacle.x -= gameSpeed;
                
                // Remove off-screen obstacles
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(i, 1);
                    score += 10;
                    continue;
                }
                
                // Collision detection
                if (checkCollision(player, obstacle)) {
                    gameOver();
                    return;
                }
            }
            
            // Create new obstacles
            if (Math.random() < 0.02) {
                createObstacle();
            }
            
            // Update UI
            document.getElementById('score').textContent = score;
            document.getElementById('attempts').textContent = attempts;
        }
        
        // Check collision between two rectangles
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // Draw game objects exactly like GD
        function drawGame() {
            // Clear canvas with white background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);
            
            // Draw player (black cube)
            ctx.fillStyle = '#000000';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw obstacles (all black)
            ctx.fillStyle = '#000000';
            for (let obstacle of obstacles) {
                switch (obstacle.type) {
                    case 'spiky':
                        // Draw spiky shape exactly like your image
                        ctx.beginPath();
                        ctx.moveTo(obstacle.x, obstacle.y + obstacle.height);
                        ctx.lineTo(obstacle.x + obstacle.width, obstacle.y + obstacle.height);
                        ctx.lineTo(obstacle.x + obstacle.width, obstacle.y);
                        
                        // Add three spikes pointing left (exactly like your image)
                        const spikeWidth = obstacle.width / obstacle.spikes;
                        for (let i = 0; i < obstacle.spikes; i++) {
                            const spikeX = obstacle.x + i * spikeWidth;
                            ctx.lineTo(spikeX + spikeWidth / 2, obstacle.y - 20);
                        }
                        
                        ctx.closePath();
                        ctx.fill();
                        break;
                        
                    case 'rectangle':
                        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                        break;
                        
                    case 'triangleUp':
                        ctx.beginPath();
                        ctx.moveTo(obstacle.x + obstacle.width / 2, obstacle.y);
                        ctx.lineTo(obstacle.x, obstacle.y + obstacle.height);
                        ctx.lineTo(obstacle.x + obstacle.width, obstacle.y + obstacle.height);
                        ctx.closePath();
                        ctx.fill();
                        break;
                        
                    case 'triangleDown':
                        ctx.beginPath();
                        ctx.moveTo(obstacle.x + obstacle.width / 2, obstacle.y + obstacle.height);
                        ctx.lineTo(obstacle.x, obstacle.y);
                        ctx.lineTo(obstacle.x + obstacle.width, obstacle.y);
                        ctx.closePath();
                        ctx.fill();
                        break;
                }
            }
        }
        
        // Game over
        function gameOver() {
            gameState = 'gameOver';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('gameUI').style.display = 'none';
            document.getElementById('instructions').style.display = 'none';
        }
        
        // Restart game
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }
        
        // Game loop
        function gameLoop() {
            if (gameState === 'playing') {
                updateGame();
            }
            drawGame();
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game
        resizeCanvas();
    </script>
</body>
</html>
