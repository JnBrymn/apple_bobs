<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers vs AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Checkers vs AI</h1>
        <div class="game-info">
            <div id="status">Your turn (Black)</div>
            <div class="controls">
                <button id="new-game">New Game</button>
                <div class="instructions">
                    <p>You play as Black. Click a piece to select it, then click a highlighted square to move.</p>
                    <p>Kings can move in any direction. Multiple jumps are mandatory when available.</p>
                </div>
            </div>
        </div>
        <div id="board" class="board"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
